	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #151515;
			overflow-y: scroll;
			position: relative;
			color: white;
			font-family: 'Inter', sans-serif;
		}

		/* search bar stuff */
		#searchBar {
			display: block;
			margin: 30px auto 10px auto;
			padding: 12px 20px;
			width: 60%;
			max-width: 500px;
			font-size: 1rem;
			border: 2px solid white;
			border-radius: 25px;
			background: linear-gradient(135deg, #ffffff, #cfcfcf);
			color: #222;
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
			outline: none;
			position: relative;
			z-index: 10;
			transition: all 0.3s ease;
		}

		#searchBar:focus {
			width: 75%;
			max-width: 650px;
			transform: scale(1.05);
			box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
			border-color: #ffffff;
		}

		.expanded {
			width: 75%;
			max-width: 650px;
			transform: scale(1.05);
			box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
			border-color: #ffffff;
		}

		/* when typing animation */
		.typing {
			width: 80% !important;
			max-width: 700px !important;
			transform: scale(1.08) !important;
			box-shadow: 0 0 35px rgba(255, 255, 255, 0.6) !important;
		}

		/* suggestions dropdown */
		#suggestions {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			width: 60%;
			max-width: 500px;
			background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
			border: 2px solid rgba(255, 255, 255, 0.3);
			border-radius: 15px;
			margin-top: 5px;
			max-height: 400px;
			overflow-y: auto;
			display: none;
			z-index: 100;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
		}

		#suggestions.show {
			display: block;
		}

		.suggestion-item {
			display: flex;
			align-items: center;
			padding: 10px 15px;
			cursor: pointer;
			color: white;
			transition: background-color 0.2s ease;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			gap: 15px;
		}

		.suggestion-item:last-child {
			border-bottom: none;
		}

		.suggestion-item:hover {
			background-color: rgba(255, 255, 255, 0.1);
		}

		.suggestion-item.active {
			background-color: rgba(255, 255, 255, 0.15);
		}

		.suggestion-image {
			width: 50px;
			height: 50px;
			border-radius: 8px;
			object-fit: cover;
			border: 2px solid rgba(255, 255, 255, 0.2);
		}

		.suggestion-name {
			font-size: 1rem;
			font-weight: 500;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin: 20px 0;
		}

		.image-container {
			display: grid;
			grid-template-columns: repeat(8, 1fr);
			gap: 10px;
			justify-items: center;
			margin: 10px 0;
		}

		/* mobile stuff */
		@media (max-width: 1400px) {
			.image-container {
				grid-template-columns: repeat(6, 1fr);
			}
		}

		@media (max-width: 1024px) {
			.image-container {
				grid-template-columns: repeat(4, 1fr);
			}
		}

		@media (max-width: 768px) {
			.image-container {
				grid-template-columns: repeat(3, 1fr);
			}
		}

		@media (max-width: 480px) {
			.image-container {
				grid-template-columns: repeat(2, 1fr);
			}
		}

		.rounded-image {
			width: 150px;
			height: 150px;
			object-fit: cover;
			margin: 5px;
			border-radius: 15px;
			border: 3px solid transparent;
			transition: all 0.3s ease-in-out;
			position: relative;
			outline: none;
			cursor: pointer;
		}

		.rounded-image:hover {
			transform: scale(1.1);
			border: 3px solid #ffffff;
			box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
		}

		/* tooltip thing */
		.tooltip {
			position: fixed;
			background-color: rgba(0, 0, 0, 0.7);
			color: white;
			border-radius: 5px;
			padding: 5px 10px;
			font-size: 1rem;
			display: none;
			pointer-events: none;
			z-index: 9999;
		}
	</style>
</head>

	<script>
		// collect all game names with images
		var gameData = [];
		var images = document.querySelectorAll('.rounded-image');
		
		for (var i = 0; i < images.length; i++) {
			gameData.push({
				name: images[i].alt,
				link: images[i].parentElement.href,
				image: images[i].src
			});
		}

		// tooltip stuff
		var tooltip = document.getElementById('tooltip');

		for (var i = 0; i < images.length; i++) {
			images[i].addEventListener('mouseenter', function () {
				tooltip.textContent = this.alt;
				tooltip.style.display = 'block';
			});

			images[i].addEventListener('mousemove', function (e) {
				tooltip.style.left = (e.clientX + 10) + 'px';
				tooltip.style.top = (e.clientY + 10) + 'px';
			});

			images[i].addEventListener('mouseleave', function () {
				tooltip.style.display = 'none';
			});
		}

		// search bar stuff
		var searchBar = document.getElementById('searchBar');
		var suggestionsBox = document.getElementById('suggestions');
		var selectedIndex = -1;

		searchBar.addEventListener('focus', function () {
			this.classList.add('expanded');
		});

		searchBar.addEventListener('blur', function () {
			// delay to allow clicking on suggestions
			setTimeout(function() {
				if (searchBar.value == '') {
					searchBar.classList.remove('expanded');
					searchBar.classList.remove('typing');
				}
				suggestionsBox.classList.remove('show');
			}, 200);
		});

		// search filtering and suggestions
		searchBar.addEventListener('input', function () {
			var searchTerm = this.value.toLowerCase();

			if (searchTerm.length > 0) {
				this.classList.add('typing');
				
				// filter suggestions
				var matches = gameData.filter(function(game) {
					return game.name.toLowerCase().indexOf(searchTerm) !== -1;
				});

				// show suggestions with images
				if (matches.length > 0) {
					suggestionsBox.innerHTML = '';
					matches.slice(0, 4).forEach(function(game) {
						var item = document.createElement('div');
						item.className = 'suggestion-item';
						
						var img = document.createElement('img');
						img.src = game.image;
						img.className = 'suggestion-image';
						img.alt = game.name;
						
						var name = document.createElement('span');
						name.className = 'suggestion-name';
						name.textContent = game.name;
						
						item.appendChild(img);
						item.appendChild(name);
						
						item.addEventListener('click', function() {
							window.location.href = game.link;
						});
						
						suggestionsBox.appendChild(item);
					});
					suggestionsBox.classList.add('show');
					selectedIndex = -1;
				} else {
					suggestionsBox.classList.remove('show');
				}
			} else {
				this.classList.remove('typing');
				suggestionsBox.classList.remove('show');
			}

			// filter images
			var imageContainers = document.querySelectorAll('.image-container');

			for (var j = 0; j < imageContainers.length; j++) {
				var container = imageContainers[j];
				var imgs = container.querySelectorAll('.rounded-image');
				var anyVisible = false;

				for (var k = 0; k < imgs.length; k++) {
					var img = imgs[k];
					if (img.alt.toLowerCase().indexOf(searchTerm) !== -1) {
						img.parentElement.style.display = "inline-block";
						anyVisible = true;
					} else {
						img.parentElement.style.display = "none";
					}
				}

				if (anyVisible) {
					container.style.display = "grid";
				} else {
					container.style.display = "none";
				}
			}
		});

		// keyboard navigation for suggestions
		searchBar.addEventListener('keydown', function(e) {
			var suggestionItems = suggestionsBox.querySelectorAll('.suggestion-item');
			
			if (suggestionItems.length === 0) return;

			if (e.key === 'ArrowDown') {
				e.preventDefault();
				selectedIndex = (selectedIndex + 1) % suggestionItems.length;
				updateSelectedSuggestion(suggestionItems);
			} else if (e.key === 'ArrowUp') {
				e.preventDefault();
				selectedIndex = selectedIndex <= 0 ? suggestionItems.length - 1 : selectedIndex - 1;
				updateSelectedSuggestion(suggestionItems);
			} else if (e.key === 'Enter' && selectedIndex >= 0) {
				e.preventDefault();
				suggestionItems[selectedIndex].click();
			}
		});

		function updateSelectedSuggestion(items) {
			for (var i = 0; i < items.length; i++) {
				items[i].classList.remove('active');
			}
			if (selectedIndex >= 0 && selectedIndex < items.length) {
				items[selectedIndex].classList.add('active');
			}
		}
	</script>
