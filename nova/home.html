<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			margin: 0;
			background: black;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
			overflow: hidden;
			position: relative;
			z-index: 0;
		}

		canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: 0;
			pointer-events: none;
		}

		.dashboard {
			position: relative;
			background: rgba(0, 0, 0, 0.15);
			backdrop-filter: blur(10px);
			border-radius: 24px;
			padding: 40px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
			border: 1px solid rgba(255, 255, 255, 0.1);
			max-width: 600px;
			width: 100%;
			z-index: 1;
		}

		.network-header {
			text-align: center;
			margin-bottom: 24px;
			padding-bottom: 20px;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}

		.network-title {
			color: #ffffff;
			font-size: 1.8rem;
			font-weight: 700;
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
			letter-spacing: 1px;
		}

		.message-section {
			background: rgba(0, 0, 0, 0.2);
			border-radius: 16px;
			padding: 24px;
			margin-bottom: 32px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			text-align: center;
			transition: all 0.3s ease;
		}

		.message-section:hover {
			background: rgba(0, 0, 0, 0.3);
			transform: translateY(-2px);
		}

		.message-icon i {
			font-size: 32px;
			color: white;
			margin-bottom: 8px;
		}

		.message-title {
			color: #ffffff;
			font-size: 1.5rem;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.message-text {
			color: #cccccc;
			font-size: 1rem;
			line-height: 1.4;
		}

		.status-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 20px;
			margin-bottom: 20px;
		}

		.status-item {
			text-align: center;
			background: rgba(0, 0, 0, 0.15);
			border-radius: 12px;
			padding: 20px 16px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			transition: all 0.3s ease;
		}

		.status-item:hover {
			background: rgba(0, 0, 0, 0.25);
			transform: translateY(-2px);
		}

		.status-icon i {
			font-size: 24px;
			color: white;
			margin-bottom: 8px;
		}

		.battery-icon i {
			color: white;
		}

		.status-label {
			color: #ffffff;
			font-size: 0.9rem;
			font-weight: 500;
			margin-bottom: 4px;
		}

		.status-value {
			color: #cccccc;
			font-size: 0.85rem;
			font-weight: 400;
		}

		.battery-charging {
			animation: pulse 2s infinite;
		}

		.battery-low {
			color: #ff6b6b !important;
		}

		.battery-medium {
			color: #ffd93d !important;
		}

		.battery-high {
			color: #6bcf7f !important;
		}

		@keyframes pulse {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0.7;
			}
		}

		@media (max-width: 480px) {
			.dashboard {
				padding: 24px;
			}

			.status-grid {
				grid-template-columns: 1fr;
				gap: 16px;
			}

			.message-title {
				font-size: 1.3rem;
			}
		}
	</style>
	<link rel="stylesheet" href="https://vapor.my/_a/fa/css/all.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
	<canvas id="canvas"></canvas>

	<div class="dashboard">
		<div class="network-header">
			<div class="network-title">Welcome to Nova Network</div>
		</div>

		<div class="message-section">
			<div class="message-icon">
				<i id="messageIcon" class="fas fa-moon"></i>
			</div>
			<div class="message-title" id="messageTitle">Good Day</div>
			<div class="message-text" id="messageText">Loading Message</div>
		</div>

		<div class="status-grid">
			<div class="status-item">
				<div class="status-icon">
					<i class="fas fa-clock"></i>
				</div>
				<div class="status-label">Time</div>
				<div class="status-value" id="currentTime">Loading Time</div>
			</div>

			<div class="status-item">
				<div class="status-icon">
					<i class="fas fa-calendar-alt"></i>
				</div>
				<div class="status-label">Date</div>
				<div class="status-value" id="currentDate">Loading Date</div>
			</div>

			<div class="status-item">
				<div class="status-icon battery-icon" id="batteryIconContainer">
					<i id="batteryIcon" class="fas fa-battery-full"></i>
				</div>
				<div class="status-label">Battery</div>
				<div class="status-value" id="batteryStatus">Loading Battery</div>
			</div>
		</div>
	</div>

	<script>
		// stars stuff
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		let stars = [];
		let meteors = [];
		const numStars = 300;

		function setupCanvas() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		}

		function makeStars() {
			stars = [];
			for (let i = 0; i < numStars; i++) {
				stars.push({
					x: Math.random() * canvas.width,
					y: Math.random() * canvas.height,
					size: Math.random() * 1.5 + 0.5,
					brightness: Math.random() * 0.5 + 0.5,
					twinkle: Math.random() * 0.05 + 0.01,
					dir: Math.random() > 0.5 ? 1 : -1
				});
			}
		}

		function renderStars() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			for (let i = 0; i < stars.length; i++) {
				let star = stars[i];
				star.brightness += star.twinkle * star.dir;
				if (star.brightness > 1 || star.brightness < 0.5) {
					star.dir *= -1;
				}
				
				let gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.size * 2.5);
				gradient.addColorStop(0, `rgba(255,255,255,${star.brightness})`);
				gradient.addColorStop(1, "rgba(255,255,255,0)");
				
				ctx.fillStyle = gradient;
				ctx.beginPath();
				ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
				ctx.fill();
			}
		}

		function getRandomEdge() {
			let edge = Math.floor(Math.random() * 4);
			let x, y, angle;
			
			if (edge === 0) {
				x = Math.random() * canvas.width;
				y = -10;
				angle = Math.random() * Math.PI / 2 + Math.PI / 4;
			} else if (edge === 1) {
				x = canvas.width + 10;
				y = Math.random() * canvas.height;
				angle = Math.random() * Math.PI / 2 + 3 * Math.PI / 4;
			} else if (edge === 2) {
				x = Math.random() * canvas.width;
				y = canvas.height + 10;
				angle = Math.random() * Math.PI / 2 + 5 * Math.PI / 4;
			} else {
				x = -10;
				y = Math.random() * canvas.height;
				angle = Math.random() * Math.PI / 2 + 7 * Math.PI / 4;
			}
			
			return { x: x, y: y, angle: angle };
		}

		function makeMeteor() {
			let start = getRandomEdge();
			let speed = Math.random() * 20 + 5;
			meteors.push({
				x: start.x,
				y: start.y,
				angle: start.angle,
				speed: speed,
				traveled: 0,
				size: 1,
				length: Math.random() * 30 + 50
			});
		}

		function renderMeteors() {
			for (let i = meteors.length - 1; i >= 0; i--) {
				let m = meteors[i];
				m.x += m.speed * Math.cos(m.angle);
				m.y += m.speed * Math.sin(m.angle);
				m.traveled += m.speed;
				m.size = 1 + m.traveled / 100;

				if (m.x < -100 || m.x > canvas.width + 100 || m.y < -100 || m.y > canvas.height + 100) {
					meteors.splice(i, 1);
					continue;
				}

				ctx.save();
				ctx.translate(m.x, m.y);
				ctx.rotate(m.angle);
				
				let w = m.length * m.size;
				let h = 1;
				let grad = ctx.createLinearGradient(0, 0, w, 0);
				grad.addColorStop(0, 'rgba(255, 255, 255, 0)');
				grad.addColorStop(0.7, 'rgba(255, 255, 255, 0.8)');
				grad.addColorStop(1, 'rgba(255, 255, 255, 1)');
				
				ctx.fillStyle = grad;
				ctx.fillRect(0, -h / 2, w, h);
				ctx.restore();
			}
		}

		function doAnimation() {
			renderStars();
			renderMeteors();
			requestAnimationFrame(doAnimation);
		}

		function spawnMeteors() {
			if (meteors.length < 5) {
				makeMeteor();
			}
			setTimeout(spawnMeteors, Math.random() * 3500 + 500);
		}

		window.addEventListener('resize', function() {
			setupCanvas();
			makeStars();
		});

		setupCanvas();
		makeStars();
		doAnimation();
		spawnMeteors();

		// time and stuff
		function updateTimeAndDate() {
			let now = new Date();
			let timeEl = document.getElementById('currentTime');
			let dateEl = document.getElementById('currentDate');
			
			let timeStr = now.toLocaleTimeString('en-US', {
				hour: '2-digit',
				minute: '2-digit',
				hour12: true
			});
			timeEl.textContent = timeStr;

			let dateStr = now.toLocaleDateString('en-US', {
				weekday: 'long',
				year: 'numeric',
				month: 'long',
				day: 'numeric'
			});
			dateEl.textContent = dateStr;

			updateGreeting(now.getHours());
		}

		function updateGreeting(hour) {
			let title = document.getElementById('messageTitle');
			let text = document.getElementById('messageText');
			let icon = document.getElementById('messageIcon');

			if (hour >= 5 && hour < 12) {
				icon.className = "fas fa-sun";
				title.textContent = 'Good morning';
				text.textContent = 'A new day begins. Time to make it count.';
			} else if (hour >= 12 && hour < 17) {
				icon.className = "fas fa-cloud-sun";
				title.textContent = 'Good afternoon';
				text.textContent = 'Keep up the great work. You\'re doing amazing.';
			} else if (hour >= 17 && hour < 21) {
				icon.className = "fas fa-cloud-moon";
				title.textContent = 'Good evening';
				text.textContent = 'Time to wind down and reflect on the day.';
			} else {
				icon.className = "fas fa-moon";
				title.textContent = 'Good night';
				text.textContent = 'Sweet dreams and let peaceful rest await you.';
			}
		}

		// battery stuff - this was a pain to figure out
		function getBatteryInfo() {
			let icon = document.getElementById('batteryIcon');
			let status = document.getElementById('batteryStatus');
			let container = document.getElementById('batteryIconContainer');

			if (!navigator.getBattery) {
				status.textContent = 'Not supported';
				return;
			}

			navigator.getBattery().then(function(battery) {
				function updateBattery() {
					let level = Math.round(battery.level * 100);
					let charging = battery.charging;
					
					let statusText = level + '%';
					if (charging) {
						statusText += ' (Charging';
						if (battery.chargingTime !== Infinity && battery.chargingTime > 0) {
							let hours = Math.floor(battery.chargingTime / 3600);
							let mins = Math.floor((battery.chargingTime % 3600) / 60);
							if (hours > 0) statusText += ' - ' + hours + 'h ' + mins + 'm';
							else if (mins > 0) statusText += ' - ' + mins + 'm';
						}
						statusText += ')';
					} else if (battery.dischargingTime !== Infinity && battery.dischargingTime > 0) {
						let hours = Math.floor(battery.dischargingTime / 3600);
						let mins = Math.floor((battery.dischargingTime % 3600) / 60);
						if (hours > 0) statusText += ' - ' + hours + 'h ' + mins + 'm left';
						else if (mins > 0) statusText += ' - ' + mins + 'm left';
					}

					status.textContent = statusText;

					if (charging) {
						container.classList.add('battery-charging');
					} else {
						container.classList.remove('battery-charging');
					}

					// icon based on level
					if (level > 87) icon.className = "fas fa-battery-full";
					else if (level > 62) icon.className = "fas fa-battery-three-quarters";
					else if (level > 37) icon.className = "fas fa-battery-half";
					else if (level > 12) icon.className = "fas fa-battery-quarter";
					else icon.className = "fas fa-battery-empty";

					// colors
					container.classList.remove('battery-low', 'battery-medium', 'battery-high');
					if (level <= 20) {
						container.classList.add('battery-low');
					} else if (level <= 50) {
						container.classList.add('battery-medium');
					} else {
						container.classList.add('battery-high');
					}
				}

				updateBattery();
				battery.addEventListener('chargingchange', updateBattery);
				battery.addEventListener('levelchange', updateBattery);
				battery.addEventListener('chargingtimechange', updateBattery);
				battery.addEventListener('dischargingtimechange', updateBattery);
				setInterval(updateBattery, 30000);
			}).catch(function(err) {
				console.log('battery error:', err);
				status.textContent = 'Error';
			});
		}

		updateTimeAndDate();
		getBatteryInfo();
		setInterval(updateTimeAndDate, 1000);
	</script>
</body>

</html>

</html>
