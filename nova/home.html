<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home - Nova Terminal</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: #000;
			color: #00ff00;
			font-family: 'Courier New', monospace;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
			overflow: hidden;
			position: relative;
		}

		canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			z-index: 0;
			pointer-events: none;
		}

		.terminal-dash {
			position: relative;
			background: rgba(0, 0, 0, 0.95);
			border: 2px solid #00ff00;
			padding: 30px;
			max-width: 700px;
			width: 100%;
			z-index: 1;
		}

		.header-bar {
			border-bottom: 1px solid #00ff00;
			padding-bottom: 15px;
			margin-bottom: 20px;
			text-align: center;
		}

		.title {
			font-size: 24px;
			font-weight: bold;
			letter-spacing: 2px;
			text-shadow: 0 0 10px #00ff00;
		}

		.message-box {
			background: rgba(0, 255, 0, 0.05);
			border: 1px solid #00ff00;
			padding: 20px;
			margin-bottom: 25px;
			text-align: center;
		}

		.message-icon {
			font-size: 32px;
			margin-bottom: 10px;
		}

		.message-title {
			font-size: 20px;
			font-weight: bold;
			margin-bottom: 8px;
			text-transform: uppercase;
		}

		.message-text {
			font-size: 14px;
			opacity: 0.8;
			line-height: 1.5;
		}

		.info-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 15px;
		}

		.info-box {
			background: rgba(0, 255, 0, 0.03);
			border: 1px solid #00ff00;
			padding: 20px 15px;
			text-align: center;
			transition: all 0.2s;
		}

		.info-box:hover {
			background: rgba(0, 255, 0, 0.08);
			box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
		}

		.info-icon {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.info-label {
			font-size: 12px;
			font-weight: bold;
			margin-bottom: 8px;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.info-value {
			font-size: 13px;
			opacity: 0.9;
		}

		.battery-charging {
			animation: pulse 2s infinite;
		}

		.battery-low {
			color: #ff0000 !important;
		}

		.battery-medium {
			color: #ffff00 !important;
		}

		.battery-high {
			color: #00ff00 !important;
		}

		@keyframes pulse {
			0%, 100% { opacity: 1; }
			50% { opacity: 0.5; }
		}

		.blink {
			animation: blink 1s infinite;
		}

		@keyframes blink {
			0%, 50%, 100% { opacity: 1; }
			25%, 75% { opacity: 0; }
		}

		@media (max-width: 600px) {
			.terminal-dash {
				padding: 20px;
			}

			.info-grid {
				grid-template-columns: 1fr;
				gap: 12px;
			}

			.title {
				font-size: 20px;
			}
		}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>

	<div class="terminal-dash">
		<div class="header-bar">
			<div class="title">NOVA_NETWORK // HOME <span class="blink">â–ˆ</span></div>
		</div>

		<div class="message-box">
			<div class="message-icon" id="messageIcon"><i class="fas fa-moon"></i></div>
			<div class="message-title" id="messageTitle">SYSTEM_STATUS</div>
			<div class="message-text" id="messageText">Initializing...</div>
		</div>

		<div class="info-grid">
			<div class="info-box">
				<div class="info-icon"><i class="fas fa-clock"></i></div>
				<div class="info-label">TIME</div>
				<div class="info-value" id="currentTime">--:--</div>
			</div>

			<div class="info-box">
				<div class="info-icon"><i class="fas fa-calendar-alt"></i></div>
				<div class="info-label">DATE</div>
				<div class="info-value" id="currentDate">Loading...</div>
			</div>

			<div class="info-box" id="batteryBox">
				<div class="info-icon" id="batteryIcon"><i class="fas fa-battery-full"></i></div>
				<div class="info-label">BATTERY</div>
				<div class="info-value" id="batteryStatus">---%</div>
			</div>
		</div>
	</div>

	<script>
		// Canvas stars
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		let stars = [];
		let meteors = [];
		const numStars = 300;

		function setupCanvas() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
		}

		function makeStars() {
			stars = [];
			for (let i = 0; i < numStars; i++) {
				stars.push({
					x: Math.random() * canvas.width,
					y: Math.random() * canvas.height,
					size: Math.random() * 1.5 + 0.5,
					brightness: Math.random() * 0.5 + 0.5,
					twinkle: Math.random() * 0.05 + 0.01,
					dir: Math.random() > 0.5 ? 1 : -1
				});
			}
		}

		function renderStars() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			for (let i = 0; i < stars.length; i++) {
				let star = stars[i];
				star.brightness += star.twinkle * star.dir;
				if (star.brightness > 1 || star.brightness < 0.5) {
					star.dir *= -1;
				}
				
				let gradient = ctx.createRadialGradient(star.x, star.y, 0, star.x, star.y, star.size * 2.5);
				gradient.addColorStop(0, 'rgba(0,255,0,' + (star.brightness * 0.3) + ')');
				gradient.addColorStop(1, 'rgba(0,255,0,0)');
				
				ctx.fillStyle = gradient;
				ctx.beginPath();
				ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
				ctx.fill();
			}
		}

		function getRandomEdge() {
			let edge = Math.floor(Math.random() * 4);
			let x, y, angle;
			
			if (edge === 0) {
				x = Math.random() * canvas.width;
				y = -10;
				angle = Math.random() * Math.PI / 2 + Math.PI / 4;
			} else if (edge === 1) {
				x = canvas.width + 10;
				y = Math.random() * canvas.height;
				angle = Math.random() * Math.PI / 2 + 3 * Math.PI / 4;
			} else if (edge === 2) {
				x = Math.random() * canvas.width;
				y = canvas.height + 10;
				angle = Math.random() * Math.PI / 2 + 5 * Math.PI / 4;
			} else {
				x = -10;
				y = Math.random() * canvas.height;
				angle = Math.random() * Math.PI / 2 + 7 * Math.PI / 4;
			}
			
			return { x: x, y: y, angle: angle };
		}

		function makeMeteor() {
			let start = getRandomEdge();
			let speed = Math.random() * 20 + 5;
			meteors.push({
				x: start.x,
				y: start.y,
				angle: start.angle,
				speed: speed,
				traveled: 0,
				size: 1,
				length: Math.random() * 30 + 50
			});
		}

		function renderMeteors() {
			for (let i = meteors.length - 1; i >= 0; i--) {
				let m = meteors[i];
				m.x += m.speed * Math.cos(m.angle);
				m.y += m.speed * Math.sin(m.angle);
				m.traveled += m.speed;
				m.size = 1 + m.traveled / 100;

				if (m.x < -100 || m.x > canvas.width + 100 || m.y < -100 || m.y > canvas.height + 100) {
					meteors.splice(i, 1);
					continue;
				}

				ctx.save();
				ctx.translate(m.x, m.y);
				ctx.rotate(m.angle);
				
				let w = m.length * m.size;
				let h = 1;
				let grad = ctx.createLinearGradient(0, 0, w, 0);
				grad.addColorStop(0, 'rgba(0, 255, 0, 0)');
				grad.addColorStop(0.7, 'rgba(0, 255, 0, 0.6)');
				grad.addColorStop(1, 'rgba(0, 255, 0, 1)');
				
				ctx.fillStyle = grad;
				ctx.fillRect(0, -h / 2, w, h);
				ctx.restore();
			}
		}

		function doAnimation() {
			renderStars();
			renderMeteors();
			requestAnimationFrame(doAnimation);
		}

		function spawnMeteors() {
			if (meteors.length < 5) {
				makeMeteor();
			}
			setTimeout(spawnMeteors, Math.random() * 3500 + 500);
		}

		window.addEventListener('resize', function() {
			setupCanvas();
			makeStars();
		});

		setupCanvas();
		makeStars();
		doAnimation();
		spawnMeteors();

		// Time and date
		function updateTimeAndDate() {
			let now = new Date();
			let timeEl = document.getElementById('currentTime');
			let dateEl = document.getElementById('currentDate');
			
			let hours = now.getHours();
			let mins = now.getMinutes();
			let secs = now.getSeconds();
			timeEl.textContent = (hours < 10 ? '0' : '') + hours + ':' + 
								 (mins < 10 ? '0' : '') + mins + ':' + 
								 (secs < 10 ? '0' : '') + secs;

			let days = ['SUN', 'MON', 'TUE', 'WED', 'THU', 'FRI', 'SAT'];
			let months = ['JAN', 'FEB', 'MAR', 'APR', 'MAY', 'JUN', 'JUL', 'AUG', 'SEP', 'OCT', 'NOV', 'DEC'];
			dateEl.textContent = days[now.getDay()] + ' ' + months[now.getMonth()] + ' ' + 
								 now.getDate() + ' ' + now.getFullYear();

			updateGreeting(hours);
		}

		function updateGreeting(hour) {
			let title = document.getElementById('messageTitle');
			let text = document.getElementById('messageText');
			let icon = document.getElementById('messageIcon');

			if (hour >= 5 && hour < 12) {
				icon.innerHTML = '<i class="fas fa-sun"></i>';
				title.textContent = 'GOOD_MORNING';
				text.textContent = '> A new day begins. Time to make it count.';
			} else if (hour >= 12 && hour < 17) {
				icon.innerHTML = '<i class="fas fa-cloud-sun"></i>';
				title.textContent = 'GOOD_AFTERNOON';
				text.textContent = '> Keep up the great work. You are doing amazing.';
			} else if (hour >= 17 && hour < 21) {
				icon.innerHTML = '<i class="fas fa-cloud-moon"></i>';
				title.textContent = 'GOOD_EVENING';
				text.textContent = '> Time to wind down and reflect on the day.';
			} else {
				icon.innerHTML = '<i class="fas fa-moon"></i>';
				title.textContent = 'GOOD_NIGHT';
				text.textContent = '> Sweet dreams and let peaceful rest await you.';
			}
		}

		// Battery
		function getBatteryInfo() {
			let icon = document.getElementById('batteryIcon');
			let status = document.getElementById('batteryStatus');
			let box = document.getElementById('batteryBox');

			if (!navigator.getBattery) {
				status.textContent = 'N/A';
				return;
			}

			navigator.getBattery().then(function(battery) {
				function updateBattery() {
					let level = Math.round(battery.level * 100);
					let charging = battery.charging;
					
					let statusText = level + '%';
					if (charging) {
						statusText += ' CHG';
					}
					status.textContent = statusText;

					if (charging) {
						box.classList.add('battery-charging');
					} else {
						box.classList.remove('battery-charging');
					}

					// Battery icon based on level
					if (level > 87) icon.innerHTML = '<i class="fas fa-battery-full"></i>';
					else if (level > 62) icon.innerHTML = '<i class="fas fa-battery-three-quarters"></i>';
					else if (level > 37) icon.innerHTML = '<i class="fas fa-battery-half"></i>';
					else if (level > 12) icon.innerHTML = '<i class="fas fa-battery-quarter"></i>';
					else icon.innerHTML = '<i class="fas fa-battery-empty"></i>';

					box.classList.remove('battery-low', 'battery-medium', 'battery-high');
					if (level <= 20) {
						box.classList.add('battery-low');
					} else if (level <= 50) {
						box.classList.add('battery-medium');
					} else {
						box.classList.add('battery-high');
					}
				}

				updateBattery();
				battery.addEventListener('chargingchange', updateBattery);
				battery.addEventListener('levelchange', updateBattery);
				setInterval(updateBattery, 30000);
			}).catch(function() {
				status.textContent = 'ERR';
			});
		}

		updateTimeAndDate();
		getBatteryInfo();
		setInterval(updateTimeAndDate, 1000);
	</script>
</body>
</html>
