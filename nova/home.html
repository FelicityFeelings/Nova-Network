<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Nova Network</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			background: black;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
			overflow: hidden;
		}

		canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			pointer-events: none;
		}

		.dashboard {
			position: relative;
			background: rgba(0, 0, 0, 0.15);
			backdrop-filter: blur(10px);
			border-radius: 24px;
			padding: 40px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
			border: 1px solid rgba(255, 255, 255, 0.1);
			max-width: 600px;
			width: 100%;
			z-index: 1;
		}

		.network-title {
			color: #fff;
			font-size: 1.8rem;
			font-weight: 700;
			text-align: center;
			margin-bottom: 24px;
			padding-bottom: 20px;
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
			text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
		}

		.message-section {
			background: rgba(0, 0, 0, 0.2);
			border-radius: 16px;
			padding: 24px;
			margin-bottom: 32px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			text-align: center;
			transition: all 0.3s ease;
		}

		.message-section:hover {
			background: rgba(0, 0, 0, 0.3);
			transform: translateY(-2px);
		}

		.message-icon {
			font-size: 32px;
			color: white;
			margin-bottom: 8px;
		}

		.message-title {
			color: #fff;
			font-size: 1.5rem;
			font-weight: 600;
			margin-bottom: 8px;
		}

		.message-text {
			color: #ccc;
			font-size: 1rem;
			line-height: 1.4;
		}

		.status-grid {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			gap: 20px;
			margin-bottom: 24px;
		}

		.weather-section {
			background: rgba(0, 0, 0, 0.2);
			border-radius: 16px;
			padding: 20px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			text-align: center;
			transition: all 0.3s ease;
			position: relative;
		}

		.weather-section:hover {
			background: rgba(0, 0, 0, 0.3);
			transform: translateY(-2px);
		}

		.weather-location {
			position: absolute;
			top: 12px;
			right: 16px;
			color: #999;
			font-size: 0.75rem;
			font-weight: 500;
		}

		.weather-icon {
			font-size: 32px;
			color: white;
			margin-bottom: 8px;
		}

		.weather-temp {
			color: #fff;
			font-size: 1.5rem;
			font-weight: 600;
			margin-bottom: 4px;
		}

		.weather-desc {
			color: #ccc;
			font-size: 0.9rem;
		}

		.status-item {
			text-align: center;
			background: rgba(0, 0, 0, 0.15);
			border-radius: 12px;
			padding: 20px 16px;
			border: 1px solid rgba(255, 255, 255, 0.1);
			transition: all 0.3s ease;
		}

		.status-item:hover {
			background: rgba(0, 0, 0, 0.25);
			transform: translateY(-2px);
		}

		.status-icon {
			font-size: 24px;
			color: white;
			margin-bottom: 8px;
		}

		.status-label {
			color: #fff;
			font-size: 0.9rem;
			font-weight: 500;
			margin-bottom: 4px;
		}

		.status-value {
			color: #ccc;
			font-size: 0.85rem;
		}

		.battery-charging {
			animation: pulse 2s infinite;
		}

		.battery-low {
			color: #ff6b6b !important;
		}

		.battery-medium {
			color: #ffd93d !important;
		}

		.battery-high {
			color: #6bcf7f !important;
		}

		@keyframes pulse {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0.7;
			}
		}

		@media (max-width: 480px) {
			.dashboard {
				padding: 24px;
			}

			.status-grid {
				grid-template-columns: 1fr;
			}
		}
	</style>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
	<canvas id="canvas"></canvas>
	<div class="dashboard">
		<div class="network-title">Welcome to Nova Network</div>
		<div class="message-section">
			<div class="message-icon"><i id="msgIcon" class="fas fa-moon"></i></div>
			<div class="message-title" id="msgTitle">Good Day</div>
			<div class="message-text" id="msgText">Loading...</div>
		</div>
		<div class="status-grid">
			<div class="status-item">
				<div class="status-icon"><i class="fas fa-clock"></i></div>
				<div class="status-label">Time</div>
				<div class="status-value" id="time">--:--</div>
			</div>
			<div class="status-item">
				<div class="status-icon"><i class="fas fa-calendar-alt"></i></div>
				<div class="status-label">Date</div>
				<div class="status-value" id="date">Loading...</div>
			</div>
			<div class="status-item">
				<div class="status-icon" id="battIcon"><i id="battIconI" class="fas fa-battery-full"></i></div>
				<div class="status-label">Battery</div>
				<div class="status-value" id="batt">--</div>
			</div>
		</div>
		<div class="weather-section">
			<div class="weather-location">Madison, WI</div>
			<div class="weather-icon"><i id="weatherIcon" class="fas fa-cloud-sun"></i></div>
			<div class="weather-temp" id="weatherTemp">--°F</div>
			<div class="weather-desc" id="weatherDesc">Loading weather...</div>
		</div>
	</div>

	<script>
		const canvas = document.getElementById('canvas');
		const ctx = canvas.getContext('2d');
		let stars = [], meteors = [];

		function init() {
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			stars = Array(300).fill().map(() => ({
				x: Math.random() * canvas.width,
				y: Math.random() * canvas.height,
				size: Math.random() * 1.5 + 0.5,
				brightness: Math.random() * 0.5 + 0.5,
				twinkle: Math.random() * 0.05 + 0.01,
				dir: Math.random() > 0.5 ? 1 : -1
			}));
		}

		function animate() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			stars.forEach(s => {
				s.brightness += s.twinkle * s.dir;
				if (s.brightness > 1 || s.brightness < 0.5) s.dir *= -1;
				let g = ctx.createRadialGradient(s.x, s.y, 0, s.x, s.y, s.size * 2.5);
				g.addColorStop(0, `rgba(255,255,255,${s.brightness})`);
				g.addColorStop(1, "rgba(255,255,255,0)");
				ctx.fillStyle = g;
				ctx.beginPath();
				ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
				ctx.fill();
			});
			meteors.forEach((m, i) => {
				m.x += m.speed * Math.cos(m.angle);
				m.y += m.speed * Math.sin(m.angle);
				m.traveled += m.speed;
				if (m.x < -100 || m.x > canvas.width + 100 || m.y < -100 || m.y > canvas.height + 100) {
					meteors.splice(i, 1);
					return;
				}
				ctx.save();
				ctx.translate(m.x, m.y);
				ctx.rotate(m.angle);
				let g = ctx.createLinearGradient(0, 0, m.length, 0);
				g.addColorStop(0, 'rgba(255,255,255,0)');
				g.addColorStop(0.7, 'rgba(255,255,255,0.8)');
				g.addColorStop(1, 'rgba(255,255,255,1)');
				ctx.fillStyle = g;
				ctx.fillRect(0, -0.5, m.length, 1);
				ctx.restore();
			});
			requestAnimationFrame(animate);
		}

		function spawnMeteor() {
			if (meteors.length < 5) {
				let edge = Math.floor(Math.random() * 4);
				let x, y, angle;
				if (edge === 0) { x = Math.random() * canvas.width; y = -10; angle = Math.random() * Math.PI / 2 + Math.PI / 4; }
				else if (edge === 1) { x = canvas.width + 10; y = Math.random() * canvas.height; angle = Math.random() * Math.PI / 2 + 3 * Math.PI / 4; }
				else if (edge === 2) { x = Math.random() * canvas.width; y = canvas.height + 10; angle = Math.random() * Math.PI / 2 + 5 * Math.PI / 4; }
				else { x = -10; y = Math.random() * canvas.height; angle = Math.random() * Math.PI / 2 + 7 * Math.PI / 4; }
				meteors.push({ x, y, angle, speed: Math.random() * 20 + 5, traveled: 0, length: Math.random() * 30 + 50 });
			}
			setTimeout(spawnMeteor, Math.random() * 3500 + 500);
		}

		function updateTime() {
			let now = new Date();
			document.getElementById('time').textContent = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
			document.getElementById('date').textContent = now.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
			
			let h = now.getHours();
			let icon = document.getElementById('msgIcon');
			let title = document.getElementById('msgTitle');
			let text = document.getElementById('msgText');
			
			if (h >= 5 && h < 12) {
				icon.className = "fas fa-sun";
				title.textContent = 'Good morning';
				text.textContent = 'A new day begins. Time to make it count.';
			} else if (h >= 12 && h < 17) {
				icon.className = "fas fa-cloud-sun";
				title.textContent = 'Good afternoon';
				text.textContent = 'Keep up the great work. You\'re doing amazing.';
			} else if (h >= 17 && h < 21) {
				icon.className = "fas fa-cloud-moon";
				title.textContent = 'Good evening';
				text.textContent = 'Time to wind down and reflect on the day.';
			} else {
				icon.className = "fas fa-moon";
				title.textContent = 'Good night';
				text.textContent = 'Sweet dreams and let peaceful rest await you.';
			}
		}

		function updateBattery() {
			if (!navigator.getBattery) {
				document.getElementById('batt').textContent = 'Not supported';
				return;
			}
			navigator.getBattery().then(b => {
				function update() {
					let lvl = Math.round(b.level * 100);
					let txt = lvl + '%' + (b.charging ? ' (Charging)' : '');
					document.getElementById('batt').textContent = txt;
					
					let icon = document.getElementById('battIcon');
					let iconI = document.getElementById('battIconI');
					
					icon.className = 'status-icon' + (b.charging ? ' battery-charging' : '');
					if (lvl > 87) iconI.className = "fas fa-battery-full";
					else if (lvl > 62) iconI.className = "fas fa-battery-three-quarters";
					else if (lvl > 37) iconI.className = "fas fa-battery-half";
					else if (lvl > 12) iconI.className = "fas fa-battery-quarter";
					else iconI.className = "fas fa-battery-empty";
					
					if (lvl <= 20) icon.classList.add('battery-low');
					else if (lvl <= 50) icon.classList.add('battery-medium');
					else icon.classList.add('battery-high');
				}
				update();
				b.addEventListener('chargingchange', update);
				b.addEventListener('levelchange', update);
				setInterval(update, 30000);
			}).catch(() => document.getElementById('batt').textContent = 'Error');
		}

		async function updateWeather() {
			try {
				const res = await fetch('https://wttr.in/Madison,Wisconsin?format=j1');
				const data = await res.json();
				const curr = data.current_condition[0];
				const temp = Math.round((parseInt(curr.temp_F)));
				const desc = curr.weatherDesc[0].value;
				
				document.getElementById('weatherTemp').textContent = `${temp}°F`;
				document.getElementById('weatherDesc').textContent = desc;
				
				const code = parseInt(curr.weatherCode);
				const icon = document.getElementById('weatherIcon');
				if (code === 113) icon.className = 'fas fa-sun';
				else if (code === 116) icon.className = 'fas fa-cloud-sun';
				else if (code === 119 || code === 122) icon.className = 'fas fa-cloud';
				else if (code >= 176 && code <= 299) icon.className = 'fas fa-cloud-rain';
				else if (code >= 323 && code <= 395) icon.className = 'fas fa-snowflake';
				else if (code >= 200 && code <= 232) icon.className = 'fas fa-bolt';
				else icon.className = 'fas fa-cloud-sun';
			} catch (err) {
				document.getElementById('weatherTemp').textContent = '--°F';
				document.getElementById('weatherDesc').textContent = 'Unavailable';
			}
		}

		window.addEventListener('resize', init);
		init();
		animate();
		spawnMeteor();
		updateTime();
		updateBattery();
		updateWeather();
		setInterval(updateTime, 1000);
		setInterval(updateWeather, 600000);
	</script>
</body>

</html>
