		/* search bar stuff */
		#searchBar {
			display: block;
			margin: 30px auto 10px auto;
			padding: 12px 20px;
			width: 60%;
			max-width: 500px;
			font-size: 1rem;
			border: 2px solid white;
			border-radius: 25px;
			background: linear-gradient(135deg, #ffffff, #cfcfcf);
			color: #222;
			box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
			outline: none;
			position: relative;
			z-index: 10;
			-webkit-transition: all 0.3s ease;
			transition: all 0.3s ease;
		}

		#searchBar:focus {
			width: 75%;
			max-width: 650px;
			-webkit-transform: scale(1.05);
			transform: scale(1.05);
			box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
			border-color: #ffffff;
		}

		.expanded {
			width: 75%;
			max-width: 650px;
			-webkit-transform: scale(1.05);
			transform: scale(1.05);
			box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
			border-color: #ffffff;
		}

		/* when typing animation */
		.typing {
			width: 80% !important;
			max-width: 700px !important;
			-webkit-transform: scale(1.08) !important;
			transform: scale(1.08) !important;
			box-shadow: 0 0 35px rgba(255, 255, 255, 0.6) !important;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin: 20px 0;
		}

		.image-container {
			display: grid;
			grid-template-columns: repeat(8, 1fr);
			gap: 10px;
			justify-items: center;
			margin: 10px 0;
		}

		/* mobile stuff - probably could be cleaner but works */
		@media (max-width: 1400px) {
			.image-container {
				grid-template-columns: repeat(6, 1fr);
			}
		}

		@media (max-width: 1024px) {
			.image-container {
				grid-template-columns: repeat(4, 1fr);
			}
		}

		@media (max-width: 768px) {
			.image-container {
				grid-template-columns: repeat(3, 1fr);
			}
		}

		@media (max-width: 480px) {
			.image-container {
				grid-template-columns: repeat(2, 1fr);
			}
		}

		.rounded-image {
			width: 150px;
			height: 150px;
			object-fit: cover;
			margin: 5px;
			border-radius: 15px;
			-webkit-transition: transform 0.3s ease-in-out;
			transition: transform 0.3s ease-in-out;
			position: relative;
			outline: none;
		}

		.rounded-image:hover {
			-webkit-transform: scale(1.1);
			transform: scale(1.1);
		}

		/* tooltip thing */
		.tooltip {
			position: fixed;
			background-color: rgba(0, 0, 0, 0.7);
			color: white;
			border-radius: 5px;
			padding: 5px 10px;
			font-size: 1rem;
			display: none;
			pointer-events: none;
			z-index: 9999;
		}
	</style>

	<script>
		// tooltip stuff
            var tooltip = document.getElementById('tooltip');
            var images = document.querySelectorAll('.rounded-image');
            
            for (var i = 0; i < images.length; i++) {
                images[i].addEventListener('mouseenter', function() {
                    tooltip.textContent = this.alt;
                    tooltip.style.display = 'block';
                });
                
                images[i].addEventListener('mousemove', function(e) {
                    tooltip.style.left = (e.clientX + 10) + 'px';
                    tooltip.style.top = (e.clientY + 10) + 'px';
                });
                
                images[i].addEventListener('mouseleave', function() {
                    tooltip.style.display = 'none';
                });
            }

            // search bar stuff
            var searchBar = document.getElementById('searchBar');
            
            searchBar.addEventListener('focus', function() {
                this.classList.add('expanded');
            });
            
            searchBar.addEventListener('blur', function() {
                if (this.value == '') {
                    this.classList.remove('expanded');
                    this.classList.remove('typing');
                }
            });
            
            // search filtering 
            searchBar.addEventListener('input', function() {
                var searchTerm = this.value.toLowerCase();
                
                if (searchTerm.length > 0) {
                    this.classList.add('typing');
                } else {
                    this.classList.remove('typing');
                }
                
                var imageContainers = document.querySelectorAll('.image-container');

                for (var j = 0; j < imageContainers.length; j++) {
                    var container = imageContainers[j];
                    var imgs = container.querySelectorAll('.rounded-image');
                    var anyVisible = false;

                    for (var k = 0; k < imgs.length; k++) {
                        var img = imgs[k];
                        if (img.alt.toLowerCase().indexOf(searchTerm) !== -1) {
                            img.parentElement.style.display = "inline-block";
                            anyVisible = true;
                        } else {
                            img.parentElement.style.display = "none";
                        }
                    }

                    if (anyVisible) {
                        container.style.display = "grid";
                    } else {
                        container.style.display = "none";
                    }
                }
            });
	</script>
