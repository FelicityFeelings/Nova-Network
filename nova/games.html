<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Games</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}

		body {
			background-color: #151515;
			color: #fff;
		}

		::-webkit-scrollbar {
			display: none;
		}

		.games-grid {
			display: grid;
			grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
			gap: 1.5rem;
			padding: 2rem;
			max-width: 1400px;
			margin: 0 auto;
		}

		.card-wrapper {
			position: relative;
			width: 100%;
			padding-top: 100%; /* Maintains 1:1 ratio */
		}

		.card {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
			cursor: pointer;
			border-radius: 12px;
			transition: all 300ms ease-in-out;
			box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
			text-decoration: none;
			display: block;
		}

		.card:hover {
			transform: translateY(-8px) scale(1.02);
			box-shadow: 0 15px 40px rgba(0, 150, 255, 0.4);
		}

		.card.no-hover:hover {
			transform: none !important;
			box-shadow: none !important;
		}

		.card img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			transition: transform 300ms ease-in-out;
		}

		.card:hover img {
			transform: scale(1.1);
		}

		.card.no-hover:hover img {
			transform: none !important;
		}

		.card-overlay {
			position: absolute;
			bottom: 0;
			left: 0;
			right: 0;
			background: linear-gradient(transparent, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.95));
			color: white;
			padding: 20px;
			transform: translateY(100%);
			transition: transform 300ms ease-in-out;
		}

		.card:hover .card-overlay {
			transform: translateY(0);
		}

		.card.no-hover:hover .card-overlay {
			transform: none !important;
		}

		.card-title {
			font-size: 1.2rem;
			font-weight: 600;
			line-height: 1.3;
			margin-bottom: 0.5rem;
		}

		.games-container {
			padding: 1rem;
			text-align: center;
		}

		.games-container h1 {
			font-size: 2.5rem;
			margin-bottom: 1rem;
			background: linear-gradient(45deg, #0096ff, #66b3ff);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		.search {
			display: flex;
			justify-content: center;
			align-items: center;
			margin: 2rem 0;
			padding: 2rem;
		}

		.search-container {
			position: relative;
			max-width: 500px;
			width: 100%;
		}

		.search input {
			width: 100%;
			padding: 1rem 1.5rem;
			font-size: 1.1rem;
			background: rgba(255, 255, 255, 0.05);
			border: 2px solid rgba(0, 150, 255, 0.3);
			border-radius: 50px;
			color: #fff;
			outline: none;
			transition: all 300ms ease-in-out;
			backdrop-filter: blur(10px);
		}

		.search input::placeholder {
			color: rgba(255, 255, 255, 0.5);
		}

		.search input:focus {
			border-color: rgba(0, 150, 255, 0.8);
			box-shadow: 0 0 20px rgba(0, 150, 255, 0.3);
			transform: scale(1.02);
		}

		@media only screen and (max-width: 800px) {
			.games-grid {
				grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
				gap: 1rem;
				padding: 1rem;
			}

			.search {
				flex-direction: column;
				padding: 1rem;
			}

			.search-container {
				max-width: 100%;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="search">
			<div class="search-container">
				<input type="text" placeholder="Search for games...">
			</div>
		</div>

		<div class="games-container">
<h1>Games</h1>
			<div class="games-grid main-grid"></div>
		</div>
	</div>

	<script>
		const input = document.querySelector('.search input');
		let currentSearch = '';

		const gameData = [
			{ id: 1, title: "example", image: "https://cdn.britannica.com/92/100692-050-5B69B59B/Mallard.jpg", link: "example" },
			{ id: 2, title: "example", image: "https://cdn.britannica.com/92/100692-050-5B69B59B/Mallard.jpg", link: "example.com" },
			{ id: 3, title: "example", image: "https://cdn.britannica.com/92/100692-050-5B69B59B/Mallard.jpg", link: "example.com" },
			{ id: 4, title: "example", image: "https://cdn.britannica.com/92/100692-050-5B69B59B/Mallard.jpg", link: "example.com" },
			{ id: 5, title: "example", image: "https://cdn.britannica.com/92/100692-050-5B69B59B/Mallard.jpg", link: "example.com" }
		];

		function getAllGamesAlphabetical() {
			return [...gameData].sort((a, b) => a.title.localeCompare(b.title));
		}

		function getFilteredGames() {
			const allGames = getAllGamesAlphabetical();
			if (currentSearch) {
				return allGames.filter(game =>
					game.title.toLowerCase().includes(currentSearch.toLowerCase())
				);
			}
			return allGames;
		}

		function renderGames() {
			const filteredGames = getFilteredGames();
			const mainGrid = document.querySelector('.main-grid');
			if (filteredGames.length === 0) {
				mainGrid.innerHTML = '<p style="color: #fff; text-align: center; grid-column: 1 / -1;">No games found. Try adjusting your search.</p>';
			} else {
				mainGrid.innerHTML = filteredGames.map((game) => {
					const hoverFix = (filteredGames.length === 1) ? ' no-hover' : '';
					return `
						<div class="card-wrapper">
							<a href="${game.link}" target="_self" class="card${hoverFix}" data-id="${game.id}">
								<img src="${game.image}" alt="${game.title}">
								<div class="card-overlay">
									<div class="card-title">${game.title}</div>
								</div>
							</a>
						</div>
					`;
				}).join('');
			}
		}

		function searchGames() {
			currentSearch = input.value.trim();
			renderGames();
		}

		input.addEventListener('input', searchGames);
		renderGames();
	</script>
</body>

</html>
