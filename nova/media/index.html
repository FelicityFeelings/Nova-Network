<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novaflix</title>
    <link rel="icon" type="image/x-icon" href="/media/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-primary: 
#0f0a0a;
            --bg-secondary: 
#1a0f0f;
            --bg-tertiary: 
#2a1818;
            --accent: 
#dc2626;
            --accent-secondary: 
#ef4444;
            --text-primary: 
#ffffff;
            --text-secondary: 
#a1a1aa;
            --text-muted: 
#71717a;
            --border: 
#3a1a1a;
            --gradient: linear-gradient(135deg, var(--accent), var(--accent-secondary));
            --shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }

{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, 
#1a0a0a, 
#2e1a1a, 
#1e1616);
  color: var(--text-primary);
  line-height: 1.6;
  overflow-x: hidden;
}

::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--bg-secondary);
}

::-webkit-scrollbar-thumb {
  background: var(--accent);
  border-radius: 4px;
}

.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 70px;
  background: rgba(26, 15, 15, 0.95);
  backdrop-filter: blur(20px);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 3rem;
  z-index: 1000;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
}

.nav-links {
  display: flex;
  gap: 2rem;
  align-items: center;
}

.nav-link {
  color: var(--text-secondary);
  text-decoration: none;
  font-weight: 500;
  font-size: 0.95rem;
  padding: 0.5rem 1rem;
  border-radius: 8px;
  transition: all 0.3s ease;
  position: relative;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  white-space: nowrap;
}

.nav-link i {
  font-size: 1.1rem;
}

.nav-link span {
  display: inline-block;
}

.nav-link::after {
  content: '';
  position: absolute;
  bottom: -2px;
  left: 50%;
  width: 0;
  height: 2px;
  background: var(--gradient);
  transform: translateX(-50%);
  transition: width 0.3s ease;
}

.nav-link:hover {
  color: var(--text-primary);
}

.nav-link:hover::after {
  width: 80%;
}

.nav-link.active {
  color: var(--text-primary);
  background: rgba(220, 38, 38, 0.1);
}

.nav-link.active::after {
  width: 80%;
}

.logo {
  height: 50px;
  display: flex;
  align-items: center;
}

.logo img {
  height: 100%;
  object-fit: contain;
}

.content-area {
  margin-top: 70px;
  width: 100%;
  height: calc(100vh - 70px);
}

.content-area iframe {
  width: 100%;
  height: 100%;
  border: none;
  display: none;
}

.content-area iframe.active {
  display: block;
}

@media (max-width: 1200px) {
  .nav-links {
      gap: 1.5rem;
  }

  .nav-link {
      font-size: 0.9rem;
      padding: 0.4rem 0.8rem;
  }
}

@media (max-width: 968px) {
  .navbar {
      padding: 0 1.5rem;
  }

  .nav-links {
      gap: 1rem;
  }

  .nav-link {
      font-size: 0.85rem;
      padding: 0.4rem 0.7rem;
      gap: 0.4rem;
  }

  .nav-link i {
      font-size: 1rem;
  }

  .message-content {
      max-width: 80%;
  }
}
</style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-links">
            <a class="nav-link active" onclick="showPage('home', this)">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <a class="nav-link" onclick="showPage('movies', this)">
                <i class="fas fa-film"></i>
                <span>Movies</span>
            </a>
            <a class="nav-link" onclick="showPage('shows', this)">
                <i class="fas fa-tv"></i>
                <span>Shows</span>
            </a>
            <a class="nav-link" onclick="showPage('categories', this)">
                <i class="fas fa-th-large"></i>
                <span>Categories</span>
            </a>
            <a class="nav-link" onclick="showPage('topimdb', this)">
                <i class="fas fa-star"></i>
                <span>Top Rated</span>
            </a>
            <a class="nav-link" onclick="showPage('search', this)">
                <i class="fas fa-search"></i>
                <span>Search</span>
        </div>
        <div class="logo">
            <img src="https://files.catbox.moe/d1ub0l.png" alt="Logo">
        </div>
    </nav>

    <div class="content-area">
        <iframe id="homeFrame" class="active" src="/media/home.html"></iframe>
        <iframe id="moviesFrame" src="/media/movies.html"></iframe>
        <iframe id="showsFrame" src="/media/shows.html"></iframe>
        <iframe id="categoriesFrame" src="/media/categories.html"></iframe>
        <iframe id="topimdbFrame" src="/media/top.html"></iframe>
        <iframe id="searchFrame" src="/media/search.html"></iframe>
        <iframe id="chatFrame" src="/media/chat.html"></iframe>
    </div>

    <script>
        let currentPage = 'home';

        function showPage(page, element) {
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });

            if (element) {
                element.classList.add('active');
            }

            document.querySelectorAll('.content-area iframe').forEach(frame => {
                if (frame.id !== page + 'Frame') {
                    const src = frame.src;
                    frame.src = '';
                    frame.src = src;
                }
                frame.classList.remove('active');
            });

            const frameId = page + 'Frame';
            const targetFrame = document.getElementById(frameId);
            if (targetFrame) {
                targetFrame.classList.add('active');
            }

            currentPage = page;
        }
    </script>
</body>

</html>
