<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Top Rated Movies & Shows</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

		:root {
			--bg-primary: #0f0a0a;
			--bg-secondary: #1a0f0f;
			--bg-tertiary: #2a1818;
			--accent: #dc2626;
			--accent-secondary: #ef4444;
			--text-primary: #ffffff;
			--text-secondary: #a1a1aa;
			--text-muted: #71717a;
			--border: #3a1a1a;.
			--gradient: linear-gradient(135deg, var(--accent), var(--accent-secondary));
			--shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', sans-serif;
			background: linear-gradient(135deg, #1a0a0a, #2e1a1a, #1e1616);
			color: var(--text-primary);
			line-height: 1.6;
			min-height: 100vh;
		}

		::-webkit-scrollbar {
			width: 8px;
		}

		::-webkit-scrollbar-track {
			background: var(--bg-secondary);
		}

		::-webkit-scrollbar-thumb {
			background: var(--accent);
			border-radius: 4px;
		}

		.container {
			max-width: 1400px;
			margin: 0 auto;
			padding: 2rem;
			padding-top: 6rem;
			position: relative;
		}

		.hero {
			text-align: center;
			margin-bottom: 3rem;
		}

		.hero h1 {
			font-size: 3.5rem;
			font-weight: 700;
			background: var(--gradient);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			margin-bottom: 1rem;
		}

		.hero p {
			color: var(--text-secondary);
			font-size: 1.2rem;
		}

		h2 {
			font-size: 2rem;
			font-weight: 700;
			margin: 3rem 0 1.5rem;
			background: var(--gradient);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
			position: relative;
		}

		h2::after {
			content: '';
			position: absolute;
			bottom: -8px;
			left: 0;
			width: 60px;
			height: 3px;
			background: var(--gradient);
			border-radius: 2px;
		}

		.grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
			gap: 2rem;
			margin-bottom: 4rem;
		}

		.card {
			background: var(--bg-secondary);
			border-radius: 16px;
			overflow: hidden;
			cursor: pointer;
			transition: all 0.15s ease;
			border: 1px solid var(--border);
			position: relative;
		}

		.card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: var(--gradient);
			opacity: 0;
			transition: opacity 0.15s ease;
			z-index: 1;
		}

		.card:hover {
			transform: translateY(-8px) scale(1.02);
			box-shadow: var(--shadow);
			border-color: var(--accent);
		}

		.card:hover::before {
			opacity: 0.1;
		}

		.card img {
			width: 100%;
			height: 420px;
			object-fit: cover;
			transition: transform 0.15s ease;
		}

		.card:hover img {
			transform: scale(1.05);
		}

		.card-hover-overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: linear-gradient(to bottom, transparent 0%, transparent 60%, rgba(0, 0, 0, 0.9) 100%);
			opacity: 0;
			transition: opacity 0.15s ease;
			z-index: 3;
			display: flex;
			flex-direction: column;
			justify-content: flex-end;
			padding: 1.5rem;
			pointer-events: none;
		}

		.card:hover .card-hover-overlay {
			opacity: 1;
		}

		.card-hover-title {
			font-weight: 600;
			font-size: 1.1rem;
			color: var(--text-primary);
			margin-bottom: 0.5rem;
		}

		.card-hover-meta {
			color: var(--text-secondary);
			font-size: 0.9rem;
			display: flex;
			align-items: center;
			gap: 0.75rem;
			flex-wrap: wrap;
		}

		.card-hover-date {
			background: rgba(220, 38, 38, 0.2);
			padding: 0.25rem 0.5rem;
			border-radius: 6px;
			border: 1px solid rgba(220, 38, 38, 0.3);
		}

		.card-hover-rating {
			background: rgba(255, 215, 0, 0.2);
			padding: 0.25rem 0.5rem;
			border-radius: 6px;
			border: 1px solid rgba(255, 215, 0, 0.3);
			display: flex;
			align-items: center;
			gap: 0.25rem;
		}

		.card-hover-type {
			background: rgba(147, 51, 234, 0.2);
			padding: 0.25rem 0.5rem;
			border-radius: 6px;
			border: 1px solid rgba(147, 51, 234, 0.3);
			text-transform: uppercase;
			font-weight: 600;
			font-size: 0.85rem;
		}

		.popup {
			position: fixed;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			background: rgba(15, 10, 10, 0.95);
			backdrop-filter: blur(20px);
			display: none;
			align-items: center;
			justify-content: center;
			z-index: 1000;
			padding: 2rem;
			opacity: 0;
			transition: opacity 0.3s ease;
		}

		.popup.show {
			display: flex;
			opacity: 1;
		}

		.popup-content {
			background: var(--bg-secondary);
			border: 1px solid var(--border);
			border-radius: 24px;
			max-width: 1000px;
			width: 100%;
			max-height: 90vh;
			overflow-y: auto;
			box-shadow: var(--shadow);
			transform: scale(0.9);
			transition: transform 0.3s ease;
		}

		.popup.show .popup-content {
			transform: scale(1);
		}

		.popup-header {
			padding: 2rem;
			display: flex;
			justify-content: space-between;
			align-items: start;
			border-bottom: 1px solid var(--border);
			background: var(--bg-tertiary);
			border-radius: 24px 24px 0 0;
		}

		.popup-body {
			padding: 2rem;
		}

		.close-btn {
			background: var(--bg-tertiary);
			border: 1px solid var(--border);
			color: var(--text-primary);
			font-size: 1.5rem;
			cursor: pointer;
			width: 40px;
			height: 40px;
			border-radius: 50%;
			display: flex;
			align-items: center;
			justify-content: center;
			transition: all 0.3s ease;
		}

		.close-btn:hover {
			background: var(--accent);
			transform: scale(1.1) rotate(90deg);
		}

		.media-info {
			display: grid;
			grid-template-columns: 240px 1fr;
			gap: 2rem;
			margin-bottom: 2rem;
		}

		.media-poster img {
			width: 100%;
			border-radius: 16px;
			box-shadow: var(--shadow);
			border: 1px solid var(--border);
		}

		.media-details h1 {
			margin-bottom: 0.5rem;
			font-size: 2rem;
			font-weight: 700;
		}

		.media-details p {
			color: var(--text-secondary);
			margin: 1rem 0;
			line-height: 1.7;
		}

		.info-grid {
			display: grid;
			grid-template-columns: 1fr 1fr;
			gap: 1rem;
			margin: 1.5rem 0;
		}

		.info-item {
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 1rem;
			background: var(--bg-tertiary);
			border-radius: 12px;
			border: 1px solid var(--border);
			transition: all 0.15s ease;
		}

		.info-item:hover {
			border-color: var(--accent);
			transform: translateY(-2px);
		}

		.info-item span:first-child {
			color: var(--text-muted);
			font-weight: 500;
		}

		.info-item span:last-child {
			color: var(--text-primary);
			font-weight: 600;
		}

		.watch-btn {
			width: 100%;
			padding: 1.5rem;
			margin-top: 1.5rem;
			background: var(--gradient);
			color: var(--text-primary);
			border: none;
			border-radius: 12px;
			font-size: 1.1rem;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.watch-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 25px rgba(220, 38, 38, 0.5);
		}

		.episodes-section h3 {
			margin: 2rem 0 1rem;
			font-size: 1.5rem;
			color: var(--text-primary);
		}

		.season-selector {
			margin-bottom: 1.5rem;
		}

		.season-selector select {
			padding: 1rem 1.5rem;
			background: var(--bg-tertiary);
			color: var(--text-primary);
			border: 1px solid var(--border);
			border-radius: 12px;
			font-size: 1rem;
			cursor: pointer;
			transition: all 0.3s ease;
			min-width: 200px;
		}

		.season-selector select:focus {
			outline: none;
			border-color: var(--accent);
			box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.3);
		}

		.episodes-grid {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
			gap: 1.5rem;
		}

		.episode-card {
			background: var(--bg-tertiary);
			border-radius: 16px;
			padding: 1.5rem;
			cursor: pointer;
			transition: all 0.15s ease;
			border: 1px solid var(--border);
			position: relative;
			overflow: hidden;
		}

		.episode-card::before {
			content: '';
			position: absolute;
			top: 0;
			left: 50%;
			width: 0%;
			height: 4px;
			background: var(--gradient);
			transition: all 0.15s ease;
			transform: translateX(-50%);
		}

		.episode-card:hover::before {
			width: 100%;
		}

		.episode-card:hover {
			background: var(--bg-secondary);
			transform: translateY(-4px);
			box-shadow: var(--shadow);
			border-color: var(--accent);
		}

		.episode-title {
			font-weight: 600;
			margin-bottom: 0.5rem;
			color: var(--text-primary);
			font-size: 1.1rem;
		}

		.episode-meta {
			color: var(--text-muted);
			font-size: 0.9rem;
			display: flex;
			gap: 0.5rem;
			align-items: center;
			margin-bottom: 0.75rem;
		}

		.loading {
			text-align: center;
			padding: 4rem 2rem;
			color: var(--text-secondary);
		}

		@media (max-width: 768px) {
			.container {
				padding: 1rem;
				padding-top: 5rem;
			}

			.hero h1 {
				font-size: 2rem;
			}

			.hero p {
				font-size: 1rem;
			}

			.grid {
				grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
				gap: 1rem;
			}

			.card img {
				height: 240px;
			}

			.media-info {
				grid-template-columns: 1fr;
				gap: 1rem;
			}

			.info-grid {
				grid-template-columns: 1fr;
			}

			.episodes-grid {
				grid-template-columns: 1fr;
			}

			h2 {
				font-size: 1.5rem;
			}

			.popup {
				padding: 1rem;
			}

			.popup-content {
				border-radius: 16px;
			}

			.popup-header {
				padding: 1.5rem;
				border-radius: 16px 16px 0 0;
			}

			.popup-body {
				padding: 1.5rem;
			}

			.card-hover-overlay {
				display: none;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="hero">
			<h1>Top Rated Movies & Shows</h1>
			<p>Discover the highest-rated content across all genres</p>
		</div>

		<div id="content">
			<div class="loading">
				<h3>Loading top-rated content...</h3>
			</div>
		</div>
	</div>

	<div class="popup" id="popup">
		<div class="popup-content">
			<div class="popup-header">
				<h2 id="popupTitle">Details</h2>
				<button class="close-btn" onclick="closePopup()">&times;</button>
			</div>
			<div class="popup-body" id="popupBody"></div>
		</div>
	</div>

	<script>
		const API_KEY = '79c1de8a90112f2951a563bb7ce87969';
		const IMG_BASE = 'https://image.tmdb.org/t/p/w500';

		let currentMedia = null;
		let currentMediaType = null;
		let currentSeasons = [];

		async function loadContent() {
			try {
				const [movieResponse, tvResponse] = await Promise.all([
					fetch(`https://api.themoviedb.org/3/movie/top_rated?api_key=${API_KEY}&page=1`),
					fetch(`https://api.themoviedb.org/3/tv/top_rated?api_key=${API_KEY}&page=1`)
				]);

				const movieData = await movieResponse.json();
				const tvData = await tvResponse.json();

				const movies = movieData.results.map(item => ({ ...item, media_type: 'movie' }));
				const shows = tvData.results.map(item => ({ ...item, media_type: 'tv' }));

				let html = '';

				if (movies.length > 0) {
					html += `<h2>Top Rated Movies</h2><div class="grid">${generateCards(movies)}</div>`;
				}
				if (shows.length > 0) {
					html += `<h2>Top Rated TV Shows</h2><div class="grid">${generateCards(shows)}</div>`;
				}

				document.getElementById('content').innerHTML = html;
			} catch (error) {
				console.error('Error loading content:', error);
				document.getElementById('content').innerHTML = '<div class="loading"><h3>Failed to load content</h3></div>';
			}
		}

		function generateCards(items) {
			return items.map(item => {
				const isMovie = item.media_type === 'movie';
				const title = isMovie ? item.title : item.name;
				const date = isMovie ? item.release_date : item.first_air_date;
				const posterPath = item.poster_path;

				return `
					<div class="card" onclick="openMediaPopup(${item.id}, '${item.media_type}')">
						<img src="${posterPath ? IMG_BASE + posterPath : 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjMwMCIgdmlld0JveD0iMCAwIDIwMCAzMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+CjxyZWN0IHdpZHRoPSIyMDAiIGhlaWdodD0iMzAwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjEwMCIgeT0iMTUwIiBmaWxsPSIjNzc3IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIj5ObyBJbWFnZTwvdGV4dD4KPC9zdmc+'}" alt="${title}">
						<div class="card-hover-overlay">
							<div class="card-hover-title">${title}</div>
							<div class="card-hover-meta">
								<div class="card-hover-type">${isMovie ? 'Movie' : 'TV Show'}</div>
								<div class="card-hover-date">${date?.split('-')[0] || 'TBA'}</div>
								<div class="card-hover-rating">⭐ ${item.vote_average?.toFixed(1) || 'N/A'}</div>
							</div>
						</div>
					</div>
				`;
			}).join('');
		}

		async function openMediaPopup(id, mediaType) {
			currentMediaType = mediaType;

			try {
				const endpoint = mediaType === 'movie' ? 'movie' : 'tv';
				const response = await fetch(`https://api.themoviedb.org/3/${endpoint}/${id}?api_key=${API_KEY}`);
				const media = await response.json();
				currentMedia = media;

				if (mediaType === 'movie') {
					openMoviePopup(media);
				} else {
					openShowPopup(media);
				}
			} catch (error) {
				console.error('Error loading media:', error);
			}
		}

		function openMoviePopup(movie) {
			document.getElementById('popupTitle').textContent = movie.title;
			document.getElementById('popupBody').innerHTML = `
				<div class="media-info">
					<div class="media-poster">
						<img src="${IMG_BASE}${movie.poster_path}" alt="${movie.title}">
					</div>
					<div class="media-details">
						<h1>${movie.title}</h1>
						<p>${movie.overview || 'No overview available.'}</p>
						<div class="info-grid">
							<div class="info-item"><span>Status:</span><span>${movie.status}</span></div>
							<div class="info-item"><span>Rating:</span><span>⭐ ${movie.vote_average?.toFixed(1)}/10</span></div>
							<div class="info-item"><span>Runtime:</span><span>${movie.runtime} min</span></div>
							<div class="info-item"><span>Budget:</span><span>$${(movie.budget / 1000000).toFixed(1)}M</span></div>
							<div class="info-item"><span>Release Date:</span><span>${movie.release_date}</span></div>
							<div class="info-item"><span>Language:</span><span>${movie.original_language?.toUpperCase()}</span></div>
						</div>
						<button class="watch-btn" onclick="watchMovie()">▶ Watch Now</button>
					</div>
				</div>
			`;
			document.getElementById('popup').classList.add('show');
		}

		function openShowPopup(show) {
			currentSeasons = show.seasons?.filter(season => season.season_number > 0) || [];
			
			document.getElementById('popupTitle').textContent = show.name;
			document.getElementById('popupBody').innerHTML = `
				<div class="media-info">
					<div class="media-poster">
						<img src="${IMG_BASE}${show.poster_path}" alt="${show.name}">
					</div>
					<div class="media-details">
						<h1>${show.name}</h1>
						<p>${show.overview || 'No overview available.'}</p>
						<div class="info-grid">
							<div class="info-item"><span>Status:</span><span>${show.status}</span></div>
							<div class="info-item"><span>Rating:</span><span>⭐ ${show.vote_average?.toFixed(1)}/10</span></div>
							<div class="info-item"><span>Seasons:</span><span>${show.number_of_seasons}</span></div>
							<div class="info-item"><span>Episodes:</span><span>${show.number_of_episodes}</span></div>
							<div class="info-item"><span>First Aired:</span><span>${show.first_air_date}</span></div>
							<div class="info-item"><span>Language:</span><span>${show.original_language?.toUpperCase()}</span></div>
						</div>
					</div>
				</div>
				
				<div class="episodes-section">
					<h3>Episodes</h3>
					<div class="season-selector">
						<select id="seasonSelect" onchange="loadSeasonEpisodes()">
							${currentSeasons.map(season => 
								`<option value="${season.season_number}">Season ${season.season_number} (${season.episode_count} episodes)</option>`
							).join('')}
						</select>
					</div>
					<div class="episodes-grid" id="episodesGrid">
						<p>Loading episodes...</p>
					</div>
				</div>
			`;
			
			document.getElementById('popup').classList.add('show');
			
			if (currentSeasons.length > 0) {
				loadSeasonEpisodes();
			}
		}

		async function loadSeasonEpisodes() {
			const seasonNumber = document.getElementById('seasonSelect').value;
			const episodesGrid = document.getElementById('episodesGrid');
			
			episodesGrid.innerHTML = '<p>Loading episodes...</p>';
			
			try {
				const response = await fetch(`https://api.themoviedb.org/3/tv/${currentMedia.id}/season/${seasonNumber}?api_key=${API_KEY}`);
				const season = await response.json();
				
				if (season.episodes && season.episodes.length > 0) {
					episodesGrid.innerHTML = season.episodes.map(episode => `
						<div class="episode-card" onclick="watchEpisode(${seasonNumber}, ${episode.episode_number})">
							<div class="episode-title">E${episode.episode_number}: ${episode.name}</div>
							<div class="episode-meta">
								${episode.air_date || 'TBA'} • ${episode.runtime || '?'} min
								${episode.vote_average ? `• ⭐ ${episode.vote_average.toFixed(1)}` : ''}
							</div>
							<p style="margin-top: 0.5rem; color: #ccc; font-size: 0.9rem;">
								${episode.overview ? episode.overview.substring(0, 100) + '...' : 'No description available.'}
							</p>
						</div>
					`).join('');
				} else {
					episodesGrid.innerHTML = '<p>No episodes available for this season.</p>';
				}
			} catch (error) {
				console.error('Error loading episodes:', error);
				episodesGrid.innerHTML = '<p>Failed to load episodes.</p>';
			}
		}

		function watchMovie() {
			if (!currentMedia) return;

			const overlay = document.createElement('div');
			overlay.style.cssText = `
				position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
				background: rgba(0,0,0,0.95); z-index: 10000; display: flex;
				align-items: center; justify-content: center; padding: 20px;
			`;

			const playerContainer = document.createElement('div');
			playerContainer.style.cssText = `
				width: 100%; max-width: 1200px; height: 80vh; background: #000;
				border-radius: 12px; overflow: hidden; position: relative;
			`;

			const closeBtn = document.createElement('button');
			closeBtn.innerHTML = '×';
			closeBtn.style.cssText = `
				position: absolute; top: 10px; right: 10px; z-index: 1;
				width: 40px; height: 40px; border: none; background: rgba(0,0,0,0.7);
				color: white; font-size: 20px; border-radius: 50%; cursor: pointer;
			`;
			closeBtn.onclick = () => document.body.removeChild(overlay);

			const iframe = document.createElement('iframe');
			iframe.src = `https://player.vidify.top/embed/movie/${currentMedia.id}?autoplay=false&poster=true&chromecast=true&servericon=true&setting=true&pip=true&download=true&logourl=https%3A%2F%2Ffiles.catbox.moe%2Fd1ub0l.png&font=Roboto&fontcolor=6f63ff&fontsize=20&opacity=0.5&primarycolor=ff0000&secondarycolor=1f2937&iconcolor=ffffff`;
			iframe.style.cssText = 'width: 100%; height: 100%; border: none;';
			iframe.allowFullscreen = true;
			iframe.frameBorder = '0';

			playerContainer.appendChild(closeBtn);
			playerContainer.appendChild(iframe);
			overlay.appendChild(playerContainer);
			document.body.appendChild(overlay);
		}

		function watchEpisode(season, episode) {
			const overlay = document.createElement('div');
			overlay.style.cssText = `
				position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
				background: rgba(0,0,0,0.95); z-index: 10000; display: flex;
				align-items: center; justify-content: center; padding: 20px;
			`;

			const playerContainer = document.createElement('div');
			playerContainer.style.cssText = `
				width: 100%; max-width: 1200px; height: 80vh; background: #000;
				border-radius: 12px; overflow: hidden; position: relative;
			`;

			const closeBtn = document.createElement('button');
			closeBtn.innerHTML = '×';
			closeBtn.style.cssText = `
				position: absolute; top: 10px; right: 10px; z-index: 1;
				width: 40px; height: 40px; border: none; background: rgba(0,0,0,0.7);
				color: white; font-size: 20px; border-radius: 50%; cursor: pointer;
			`;
			closeBtn.onclick = () => document.body.removeChild(overlay);

			const iframe = document.createElement('iframe');
			iframe.src = `https://player.vidify.top/embed/tv/${currentMedia.id}/${season}/${episode}?autoplay=false&poster=true&chromecast=true&servericon=true&setting=true&pip=true&download=true&logourl=https%3A%2F%2Ffiles.catbox.moe%2Fd1ub0l.png&font=Roboto&fontcolor=6f63ff&fontsize=20&opacity=0.5&primarycolor=ff0000&secondarycolor=1f2937&iconcolor=ffffff`;
			iframe.style.cssText = 'width: 100%; height: 100%; border: none;';
			iframe.allowFullscreen = true;

			playerContainer.appendChild(closeBtn);
			playerContainer.appendChild(iframe);
			overlay.appendChild(playerContainer);
			document.body.appendChild(overlay);
		}

		function closePopup() {
			document.getElementById('popup').classList.remove('show');
		}

		document.getElementById('popup').addEventListener('click', (e) => {
			if (e.target.id === 'popup') closePopup();
		});

		window.addEventListener('DOMContentLoaded', () => {
			loadContent();
		});
	</script>
