<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>pick</title>
	<style>
		@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

		:root {
			--bg-primary: #0f0a0a;
			--bg-secondary: #1a0f0f;
			--bg-tertiary: #2a1818;
			--accent: #dc2626;
			--accent-secondary: #ef4444;
			--text-primary: #ffffff;
			--text-secondary: #a1a1aa;
			--text-muted: #71717a;
			--border: #3a1a1a;
			--gradient: linear-gradient(135deg, var(--accent), var(--accent-secondary));
			--shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', sans-serif;
			background: var(--bg-primary);
			color: var(--text-primary);
			line-height: 1.6;
			overflow: hidden;
			height: 100vh;
			width: 100vw;
		}

		::-webkit-scrollbar {
			width: 8px;
		}

		::-webkit-scrollbar-track {
			background: var(--bg-secondary);
		}

		::-webkit-scrollbar-thumb {
			background: var(--accent);
			border-radius: 4px;
		}

		/* Slider Toggle Styles */
		.slider-container {
			padding: 0;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			gap: 0;
			height: 100vh;
			width: 100vw;
		}

		.toggle-slider {
			display: flex;
			align-items: center;
			background: var(--bg-secondary);
			border-radius: 0;
			padding: 0.25rem;
			border: none;
			border-bottom: 2px solid var(--border);
			position: relative;
			overflow: hidden;
			width: 100%;
			justify-content: center;
			flex-shrink: 0;
		}

		.toggle-slider::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 50%;
			height: 100%;
			background: var(--gradient);
			border-radius: 0;
			transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
			z-index: 1;
			box-shadow: none;
		}

		.toggle-slider.movies-active::before {
			transform: translateX(100%);
		}

		.toggle-option {
			padding: 0.5rem 2rem;
			font-size: 0.9rem;
			font-weight: 700;
			text-transform: uppercase;
			letter-spacing: 1px;
			cursor: pointer;
			transition: all 0.3s ease;
			z-index: 2;
			position: relative;
			color: var(--text-secondary);
			border: none;
			background: transparent;
		}

		.toggle-option.active {
			color: var(--text-primary);
			text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
		}

		/* Content Frame Styles */
		.content-frame-container {
			width: 100%;
			height: 100%;
			background: var(--bg-secondary);
			border-radius: 0;
			border: none;
			overflow: hidden;
			box-shadow: none;
			position: relative;
			flex: 1;
		}

		.content-frame {
			width: 100%;
			height: 100%;
			border: none;
			display: none;
			background: var(--bg-primary);
		}

		.content-frame.active {
			display: block;
		}

		.frame-loader {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 1rem;
			pointer-events: none;
		}

		.loader-spinner {
			width: 50px;
			height: 50px;
			border: 4px solid var(--border);
			border-top: 4px solid var(--accent);
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		.loader-text {
			color: var(--text-secondary);
			font-weight: 600;
		}

		@media (max-width: 768px) {
			.slider-container {
				padding: 0;
				height: 100vh;
			}

			.toggle-option {
				padding: 0.4rem 1.2rem;
				font-size: 0.8rem;
			}

			.content-frame-container {
				height: 100%;
				border-radius: 0;
			}
		}
	</style>
</head>

<body>
	<section class="slider-container">
		<div class="toggle-slider" id="toggleSlider">
			<button class="toggle-option active" id="showsBtn" onclick="switchContent('shows')">
        Movies
</button>
			<button class="toggle-option" id="moviesBtn" onclick="switchContent('movies')">
				TV Shows
			</button>
		</div>

		<div class="content-frame-container">
			<div class="frame-loader" id="frameLoader">
				<div class="loader-spinner"></div>
				<div class="loader-text">Loading content...</div>
			</div>
			<iframe 
				class="content-frame active" 
				id="showsFrame"
				src="about:blank"
				title="TV Shows Content"
				loading="lazy">
			</iframe>
			<iframe 
				class="content-frame" 
				id="moviesFrame"
				src="about:blank"
				title="Movies Content"
				loading="lazy">
			</iframe>
		</div>
	</section>

	<script>
		let currentView = 'shows';
		let framesLoaded = {
			shows: false,
			movies: false
		};

		// Replace these URLs with your actual iframe URLs
		const SHOWS_URL = '/media/section/movies.html'; // Replace with your shows page URL
		const MOVIES_URL = '/media/section/shows.html'; // Replace with your movies page URL

		function switchContent(type) {
			if (currentView === type) return;

			currentView = type;
			const slider = document.getElementById('toggleSlider');
			const showsBtn = document.getElementById('showsBtn');
			const moviesBtn = document.getElementById('moviesBtn');
			const showsFrame = document.getElementById('showsFrame');
			const moviesFrame = document.getElementById('moviesFrame');
			const loader = document.getElementById('frameLoader');

			// Update slider position
			if (type === 'movies') {
				slider.classList.add('movies-active');
			} else {
				slider.classList.remove('movies-active');
			}

			// Update active button
			showsBtn.classList.toggle('active', type === 'shows');
			moviesBtn.classList.toggle('active', type === 'movies');

			// Switch frames
			if (type === 'shows') {
				showsFrame.classList.add('active');
				moviesFrame.classList.remove('active');
				
				if (!framesLoaded.shows) {
					loader.style.display = 'flex';
					showsFrame.src = SHOWS_URL;
					framesLoaded.shows = true;
				}
			} else {
				moviesFrame.classList.add('active');
				showsFrame.classList.remove('active');
				
				if (!framesLoaded.movies) {
					loader.style.display = 'flex';
					moviesFrame.src = MOVIES_URL;
					framesLoaded.movies = true;
				}
			}
		}

		// Hide loader when iframe loads
		document.getElementById('showsFrame').addEventListener('load', function() {
			document.getElementById('frameLoader').style.display = 'none';
		});

		document.getElementById('moviesFrame').addEventListener('load', function() {
			document.getElementById('frameLoader').style.display = 'none';
		});

		// Initialize with shows view
		window.addEventListener('DOMContentLoaded', function() {
			// Load the initial frame
			document.getElementById('showsFrame').src = SHOWS_URL;
			framesLoaded.shows = true;
		});
	</script>
</body>

</html>
