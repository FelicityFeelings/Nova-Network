<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Orion Music - Beta</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: #0a0e27;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			position: relative;
			overflow: hidden;
		}

		body::before {
			content: '';
			position: absolute;
			width: 500px;
			height: 500px;
			background: radial-gradient(circle, rgba(147, 51, 234, 0.15) 0%, transparent 70%);
			top: -250px;
			right: -250px;
			border-radius: 50%;
		}

		body::after {
			content: '';
			position: absolute;
			width: 400px;
			height: 400px;
			background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
			bottom: -200px;
			left: -200px;
			border-radius: 50%;
		}

		.container {
			background: rgba(17, 24, 39, 0.8);
			backdrop-filter: blur(20px);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 24px;
			padding: 50px 40px;
			max-width: 500px;
			width: 100%;
			box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
			text-align: center;
			position: relative;
			z-index: 1;
		}

		.logo {
			font-size: 64px;
			margin-bottom: 20px;
			background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
			-webkit-background-clip: text;
			-webkit-text-fill-color: transparent;
			background-clip: text;
		}

		h1 {
			font-size: 36px;
			color: #ffffff;
			margin-bottom: 10px;
			font-weight: 700;
		}

		.beta-badge {
			display: inline-flex;
			align-items: center;
			gap: 8px;
			background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
			color: white;
			padding: 8px 20px;
			border-radius: 20px;
			font-size: 13px;
			font-weight: 700;
			margin-bottom: 30px;
			text-transform: uppercase;
			letter-spacing: 1px;
		}

		.warning {
			background: rgba(239, 68, 68, 0.1);
			border: 1px solid rgba(239, 68, 68, 0.3);
			border-radius: 16px;
			padding: 24px;
			margin-bottom: 30px;
		}

		.warning-icon {
			font-size: 40px;
			color: #ef4444;
			margin-bottom: 12px;
		}

		.warning h2 {
			color: #fca5a5;
			font-size: 18px;
			margin-bottom: 12px;
			font-weight: 600;
		}

		.warning p {
			color: #d1d5db;
			font-size: 14px;
			line-height: 1.6;
		}

		.launch-btn {
			background: linear-gradient(135deg, #3b82f6 0%, #9333ea 100%);
			color: white;
			border: none;
			padding: 18px 40px;
			font-size: 18px;
			font-weight: 600;
			border-radius: 50px;
			cursor: pointer;
			transition: all 0.3s ease;
			text-decoration: none;
			display: inline-flex;
			align-items: center;
			gap: 12px;
			box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
		}

		.launch-btn:hover {
			transform: translateY(-3px);
			box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
		}

		.launch-btn:active {
			transform: translateY(-1px);
		}

		.footer {
			margin-top: 30px;
			font-size: 12px;
			color: #6b7280;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
		}

		@keyframes pulse {

			0%,
			100% {
				opacity: 1;
			}

			50% {
				opacity: 0.5;
			}
		}

		.beta-badge i {
			animation: pulse 2s ease-in-out infinite;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="logo">
			<i class="fas fa-compact-disc"></i>
		</div>
		<h1>Orion Music</h1>
		<span class="beta-badge">
            <i class="fas fa-flask"></i>
            Beta
        </span>

		<div class="warning">
			<div class="warning-icon">
				<i class="fas fa-triangle-exclamation"></i>
			</div>
			<h2>Beta Warning</h2>
			<p>This application is in early beta and is <strong>very buggy</strong>. It sometimes doesn't work as
				expected. Please report any issues you encounter.</p>
		</div>

		<a href="/tools/music.html" class="launch-btn">
			<i class="fas fa-rocket"></i>
			Launch Orion v1
		</a>

		<div class="footer">
			<i class="fas fa-info-circle"></i>
			<p>By continuing, you acknowledge this is beta software</p>
		</div>
	</div>
</body>

</html>
