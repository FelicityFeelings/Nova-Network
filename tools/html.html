<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>HTML Editor</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: #1e1e1e;
			color: #fff;
			height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.header {
			background: #2d2d2d;
			padding: 15px 20px;
			border-bottom: 2px solid #3e3e3e;
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.header h1 {
			font-size: 20px;
			color: #61dafb;
			display: flex;
			align-items: center;
			gap: 10px;
		}

		.buttons {
			display: flex;
			gap: 10px;
		}

		button {
			background: #61dafb;
			color: #1e1e1e;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			cursor: pointer;
			font-size: 14px;
			font-weight: 600;
			transition: background 0.3s;
		}

		button:hover {
			background: #4fa8c5;
		}

		.about-blank-btn {
			background: #ff6b6b;
			color: white;
		}

		.about-blank-btn:hover {
			background: #ee5a52;
		}

		.container {
			display: flex;
			flex: 1;
			overflow: hidden;
		}

		.editor-section {
			flex: 1;
			display: flex;
			flex-direction: column;
			border-right: 2px solid #3e3e3e;
		}

		.editor-tabs {
			background: #2d2d2d;
			display: flex;
			border-bottom: 2px solid #3e3e3e;
		}

		.tab {
			padding: 12px 24px;
			cursor: pointer;
			background: #252525;
			border-right: 1px solid #3e3e3e;
			transition: background 0.3s;
		}

		.tab.active {
			background: #1e1e1e;
			color: #61dafb;
		}

		.tab:hover {
			background: #2a2a2a;
		}

		.editor-wrapper {
			flex: 1;
			position: relative;
		}

		textarea {
			width: 100%;
			height: 100%;
			background: #1e1e1e;
			color: #d4d4d4;
			border: none;
			padding: 20px;
			font-family: 'Courier New', monospace;
			font-size: 14px;
			resize: none;
			outline: none;
			line-height: 1.6;
		}

		.preview-section {
			flex: 1;
			display: flex;
			flex-direction: column;
			background: #fff;
		}

		.preview-header {
			background: #2d2d2d;
			padding: 12px 20px;
			color: #fff;
			font-weight: 600;
			border-bottom: 2px solid #3e3e3e;
			display: flex;
			align-items: center;
			gap: 8px;
		}

		iframe {
			flex: 1;
			border: none;
			background: white;
		}

		.editor-area {
			display: none;
		}

		.editor-area.active {
			display: block;
			height: 100%;
		}
	</style>
</head>

<body>
	<div class="header">
		<h1><i class="fa-solid fa-code"></i> HTML Editor</h1>
		<div class="buttons">
			<button onclick="runCode()"><i class="fa-solid fa-play"></i> Run</button>
			<button class="about-blank-btn" onclick="openInAboutBlank()"><i class="fa-solid fa-up-right-from-square"></i> Open in About:Blank</button>
		</div>
	</div>

	<div class="container">
		<div class="editor-section">
			<div class="editor-tabs">
				<div class="tab active" onclick="switchTab('html')"><i class="fa-brands fa-html5"></i> HTML</div>
				<div class="tab" onclick="switchTab('css')"><i class="fa-brands fa-css3-alt"></i> CSS</div>
				<div class="tab" onclick="switchTab('js')"><i class="fa-brands fa-js"></i> JavaScript</div>
			</div>
			<div class="editor-wrapper">
				<textarea id="html" class="editor-area active" placeholder="Write your HTML here..."></textarea>
				<textarea id="css" class="editor-area" placeholder="Write your CSS here..."></textarea>
				<textarea id="js" class="editor-area" placeholder="Write your JavaScript here..."></textarea>
			</div>
		</div>

		<div class="preview-section">
			<div class="preview-header"><i class="fa-solid fa-eye"></i> Preview</div>
			<iframe id="preview"></iframe>
		</div>
	</div>

	<script>
		function switchTab(tab) {
            const tabs = document.querySelectorAll('.tab');
            const editors = document.querySelectorAll('.editor-area');
            
            tabs.forEach(t => t.classList.remove('active'));
            editors.forEach(e => e.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');
        }

        function getFullCode() {
            const html = document.getElementById('html').value;
            const css = document.getElementById('css').value;
            const js = document.getElementById('js').value;

            return `
                <!DOCTYPE html>
                <html>
                <head>
                    <style>${css}</style>
                </head>
                <body>
                    ${html.replace(/<!DOCTYPE html>|<html>|<\/html>|<head>|<\/head>|<body>|<\/body>/gi, '')}
                    <script>${js}<\/script>
                </body>
                </html>
            `;
        }

        function runCode() {
            const preview = document.getElementById('preview');
            const code = getFullCode();
            
            preview.srcdoc = code;
        }

        function openInAboutBlank() {
            const code = getFullCode();
            const newWindow = window.open('about:blank', '_blank');
            
            if (newWindow) {
                newWindow.document.open();
                newWindow.document.write(code);
                newWindow.document.close();
            } else {
                alert('Please allow pop-ups for this feature to work!');
            }
        }

        // Auto-run on load
        window.onload = function() {
            runCode();
        };

        // Optional: Auto-run on typing (with debounce)
        let timeout;
        document.querySelectorAll('textarea').forEach(editor => {
            editor.addEventListener('input', function() {
                clearTimeout(timeout);
                timeout = setTimeout(runCode, 1000);
            });
        });
	</script>
</body>

</html>
