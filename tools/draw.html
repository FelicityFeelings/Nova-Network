<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Drawing Pad</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', 'Segoe UI', sans-serif;
			background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 20px;
		}

		.container {
			background: #ffffff;
			border-radius: 24px;
			box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
			padding: 40px;
			max-width: 1000px;
			width: 100%;
		}

		h1 {
			text-align: center;
			color: #1a1a1a;
			margin-bottom: 30px;
			font-size: 32px;
			font-weight: 700;
			letter-spacing: -0.5px;
		}

		h1 i {
			margin-right: 10px;
			color: #1a1a1a;
		}

		.toolbar {
			display: flex;
			gap: 20px;
			margin-bottom: 30px;
			flex-wrap: wrap;
			align-items: center;
			padding: 25px;
			background: #f8f8f8;
			border-radius: 16px;
			border: 1px solid #e5e5e5;
		}

		.tool-group {
			display: flex;
			gap: 12px;
			align-items: center;
			padding: 8px 0;
		}

		label {
			font-weight: 600;
			color: #1a1a1a;
			font-size: 15px;
			display: flex;
			align-items: center;
			gap: 8px;
		}

		label i {
			font-size: 16px;
			color: #1a1a1a;
		}

		input[type="color"] {
			width: 60px;
			height: 50px;
			border: 3px solid #1a1a1a;
			border-radius: 12px;
			cursor: pointer;
			transition: all 0.3s;
			background: white;
		}

		input[type="color"]:hover {
			transform: scale(1.05);
			box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
		}

		input[type="range"] {
			width: 140px;
			height: 6px;
			cursor: pointer;
			accent-color: #1a1a1a;
		}

		button {
			padding: 14px 24px;
			border: none;
			border-radius: 12px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s;
			font-size: 15px;
			display: flex;
			align-items: center;
			gap: 8px;
		}

		button i {
			font-size: 16px;
		}

		.clear-btn {
			background: #1a1a1a;
			color: white;
		}

		.clear-btn:hover {
			background: #000000;
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
		}

		.eraser-btn {
			background: #ffffff;
			color: #1a1a1a;
			border: 2px solid #1a1a1a;
		}

		.eraser-btn:hover {
			background: #f5f5f5;
			transform: translateY(-2px);
			box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
		}

		.eraser-btn.active {
			background: #1a1a1a;
			color: white;
			box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
		}

		.canvas-wrapper {
			border-radius: 16px;
			overflow: hidden;
			box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
			background: white;
			border: 2px solid #e5e5e5;
		}

		canvas {
			display: block;
			cursor: crosshair;
			background: white;
			width: 100%;
			height: auto;
		}

		.size-display {
			font-size: 14px;
			color: #1a1a1a;
			min-width: 40px;
			font-weight: 600;
			background: white;
			padding: 6px 12px;
			border-radius: 8px;
			border: 1px solid #e5e5e5;
		}

		.divider {
			width: 1px;
			height: 40px;
			background: #d0d0d0;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1><i class="fas fa-palette"></i>Drawing Pad</h1>

		<div class="toolbar">
			<div class="tool-group">
				<label><i class="fas fa-droplet"></i>Color</label>
				<input type="color" id="colorPicker" value="#000000">
            </div>

				<div class="divider"></div>

				<div class="tool-group">
					<label><i class="fas fa-brush"></i>Brush Size</label>
					<input type="range" id="brushSize" min="1" max="50" value="3">
					<span class="size-display" id="sizeDisplay">3px</span>
				</div>

				<div class="divider"></div>

				<div class="tool-group">
					<button class="eraser-btn" id="eraserBtn">
                    <i class="fas fa-eraser"></i>
                    Eraser
                </button>
					<button class="clear-btn" id="clearBtn">
                    <i class="fas fa-trash"></i>
                    Clear
                </button>
				</div>
			</div>

			<div class="canvas-wrapper">
				<canvas id="drawingCanvas"></canvas>
			</div>
		</div>

		<script>
			const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const sizeDisplay = document.getElementById('sizeDisplay');
        const clearBtn = document.getElementById('clearBtn');
        const eraserBtn = document.getElementById('eraserBtn');

        // Set canvas size
        canvas.width = 920;
        canvas.height = 550;

        let isDrawing = false;
        let isEraser = false;
        let currentColor = '#000000';
        let currentSize = 3;

        // Initialize canvas
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Update size display
        brushSize.addEventListener('input', (e) => {
            currentSize = e.target.value;
            sizeDisplay.textContent = currentSize + 'px';
        });

        // Color picker
        colorPicker.addEventListener('change', (e) => {
            currentColor = e.target.value;
            if (isEraser) {
                isEraser = false;
                eraserBtn.classList.remove('active');
            }
        });

        // Eraser toggle
        eraserBtn.addEventListener('click', () => {
            isEraser = !isEraser;
            eraserBtn.classList.toggle('active');
        });

        // Clear canvas
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = (e.clientX - rect.left) * scaleX;
            const y = (e.clientY - rect.top) * scaleY;

            ctx.lineWidth = currentSize;
            ctx.strokeStyle = isEraser ? '#ffffff' : currentColor;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const mouseEvent = new MouseEvent('mouseup', {});
            canvas.dispatchEvent(mouseEvent);
        });
		</script>
</body>

</html>
