<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Music Player</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Inter', sans-serif;
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
			color: #e4e4e4;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
			position: relative;
			overflow: hidden;
		}

		.body-ambient {
			position: fixed;
			inset: 0;
			background-size: cover;
			background-position: center;
			filter: blur(100px);
			opacity: 0;
			z-index: 0;
			transition: opacity 0.8s ease;
		}

		.body-ambient.active {
			opacity: 0.4;
		}

		.container {
			width: 100%;
			max-width: 480px;
			background: rgba(26, 26, 46, 0.95);
			border-radius: 24px;
			padding: 32px;
			box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
			border: 1px solid rgba(138, 92, 246, 0.2);
			position: relative;
			z-index: 1;
		}

		.album-art {
			width: 220px;
			height: 220px;
			border-radius: 16px;
			margin: 0 auto 24px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 80px;
			color: #8a5cf6;
			box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
			position: relative;
		}

		.ambient-glow {
			position: absolute;
			inset: -80px;
			border-radius: 50%;
			filter: blur(60px);
			opacity: 0.6;
			z-index: -1;
			pointer-events: none;
		}

		.album-art img {
			width: 100%;
			height: 100%;
			border-radius: 16px;
			object-fit: cover;
			position: relative;
			z-index: 1;
		}

		.song-info {
			text-align: center;
			margin-bottom: 28px;
		}

		.song-info h2 {
			font-size: 20px;
			font-weight: 600;
			margin-bottom: 6px;
			color: #fff;
		}

		.song-info p {
			color: #999;
			font-size: 15px;
		}

		.search-box {
			display: flex;
			gap: 10px;
			margin-bottom: 20px;
		}

		.search-box input {
			flex: 1;
			padding: 14px 18px;
			background: rgba(255, 255, 255, 0.08);
			border: 1px solid rgba(255, 255, 255, 0.15);
			border-radius: 12px;
			color: #fff;
			font-size: 15px;
			font-family: 'Inter', sans-serif;
			outline: none;
			transition: all 0.3s;
		}

		.search-box input:focus {
			background: rgba(255, 255, 255, 0.12);
			border-color: #8a5cf6;
		}

		.search-box button {
			padding: 14px 20px;
			background: #8a5cf6;
			border: none;
			border-radius: 12px;
			color: #fff;
			cursor: pointer;
			font-size: 15px;
			font-family: 'Inter', sans-serif;
			font-weight: 500;
			transition: background 0.2s;
		}

		.search-box button:hover {
			background: #7c3aed;
		}

		.controls {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 12px;
			margin-bottom: 24px;
		}

		.control-btn {
			background: rgba(255, 255, 255, 0.08);
			border: none;
			width: 48px;
			height: 48px;
			border-radius: 12px;
			color: #fff;
			font-size: 18px;
			cursor: pointer;
			transition: background 0.2s;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.control-btn:hover {
			background: rgba(255, 255, 255, 0.15);
		}

		.control-btn.play-pause {
			width: 56px;
			height: 56px;
			background: #8a5cf6;
			font-size: 22px;
			border-radius: 12px;
		}

		.control-btn.play-pause:hover {
			background: #7c3aed;
		}

		.progress-container {
			margin-bottom: 20px;
		}

		.time-info {
			display: flex;
			justify-content: space-between;
			margin-bottom: 8px;
			font-size: 13px;
			color: #999;
		}

		.progress-bar {
			width: 100%;
			height: 6px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 3px;
			cursor: pointer;
			position: relative;
		}

		.progress {
			height: 100%;
			background: #8a5cf6;
			border-radius: 3px;
			width: 0%;
			transition: width 0.1s;
		}

		.volume-control {
			display: flex;
			align-items: center;
			gap: 12px;
			margin-bottom: 24px;
		}

		.volume-control i {
			color: #8a5cf6;
			font-size: 18px;
		}

		.volume-slider {
			flex: 1;
			height: 6px;
			background: rgba(255, 255, 255, 0.1);
			border-radius: 3px;
			cursor: pointer;
			position: relative;
		}

		.volume-level {
			height: 100%;
			background: #8a5cf6;
			border-radius: 3px;
			width: 70%;
		}

		.nav-tabs {
			display: flex;
			gap: 8px;
			margin-bottom: 20px;
		}

		.nav-btn {
			flex: 1;
			padding: 12px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 12px;
			color: #999;
			cursor: pointer;
			font-size: 14px;
			font-family: 'Inter', sans-serif;
			font-weight: 500;
			transition: all 0.2s;
		}

		.nav-btn:hover {
			background: rgba(255, 255, 255, 0.08);
		}

		.nav-btn.active {
			background: #8a5cf6;
			color: #fff;
			border-color: transparent;
		}

		.results {
			max-height: 400px;
			overflow-y: auto;
		}

		.results::-webkit-scrollbar {
			width: 6px;
		}

		.results::-webkit-scrollbar-track {
			background: rgba(255, 255, 255, 0.05);
			border-radius: 10px;
		}

		.results::-webkit-scrollbar-thumb {
			background: #8a5cf6;
			border-radius: 10px;
		}

		.song-item {
			display: flex;
			align-items: center;
			padding: 12px;
			margin-bottom: 8px;
			background: rgba(255, 255, 255, 0.05);
			border-radius: 12px;
			cursor: pointer;
			transition: all 0.2s;
			border: 1px solid transparent;
		}

		.song-item:hover {
			background: rgba(255, 255, 255, 0.1);
			border-color: #8a5cf6;
		}

		.song-item img {
			width: 48px;
			height: 48px;
			border-radius: 8px;
			margin-right: 12px;
		}

		.song-item-info {
			flex: 1;
			min-width: 0;
		}

		.song-item-title {
			font-weight: 600;
			margin-bottom: 3px;
			color: #fff;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			font-size: 14px;
		}

		.song-item-artist {
			font-size: 13px;
			color: #999;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.lyrics-container {
			max-height: 400px;
			overflow-y: auto;
			padding: 10px;
		}

		.lyrics-container::-webkit-scrollbar {
			width: 6px;
		}

		.lyrics-container::-webkit-scrollbar-track {
			background: rgba(255, 255, 255, 0.05);
			border-radius: 10px;
		}

		.lyrics-container::-webkit-scrollbar-thumb {
			background: #8a5cf6;
			border-radius: 10px;
		}

		.lyric-line {
			padding: 10px;
			transition: all 0.3s;
			color: #777;
			text-align: center;
			font-size: 15px;
			cursor: pointer;
			border-radius: 8px;
		}

		.lyric-line:hover {
			background: rgba(255, 255, 255, 0.05);
		}

		.lyric-line.active {
			color: #fff;
			font-size: 17px;
			font-weight: 600;
			background: rgba(138, 92, 246, 0.2);
		}

		.loading {
			text-align: center;
			padding: 20px;
			color: #999;
		}

		.favorite-btn {
			position: fixed;
			top: 20px;
			right: 20px;
			background: rgba(255, 255, 255, 0.08);
			border: none;
			padding: 10px;
			border-radius: 10px;
			color: #999;
			cursor: pointer;
			font-size: 20px;
			transition: all 0.2s;
			width: 44px;
			height: 44px;
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 100;
		}

		.favorite-btn:hover {
			background: rgba(255, 255, 255, 0.15);
		}

		.favorite-btn.active {
			color: #ff4757;
		}

		.bottom-tabs {
			display: flex;
			gap: 8px;
			margin-top: 20px;
			border-top: 1px solid rgba(255, 255, 255, 0.1);
			padding-top: 20px;
		}

		.bottom-tab-btn {
			flex: 1;
			padding: 12px;
			background: rgba(255, 255, 255, 0.05);
			border: 1px solid rgba(255, 255, 255, 0.1);
			border-radius: 12px;
			color: #999;
			cursor: pointer;
			font-size: 14px;
			font-family: 'Inter', sans-serif;
			font-weight: 500;
			transition: all 0.2s;
			display: flex;
			align-items: center;
			justify-content: center;
			gap: 8px;
		}

		.bottom-tab-btn:hover {
			background: rgba(255, 255, 255, 0.08);
		}

		.bottom-tab-btn.active {
			background: #8a5cf6;
			color: #fff;
			border-color: transparent;
		}

		#player {
			display: none;
		}

		.tab-content {
			display: none;
		}

		.tab-content.active {
			display: block;
		}

		@media (max-width: 600px) {
			.container {
				padding: 24px;
			}

			.album-art {
				width: 180px;
				height: 180px;
				font-size: 60px;
			}

			.song-info h2 {
				font-size: 18px;
			}
		}
	</style>
</head>

<body>
	<div class="body-ambient" id="bodyAmbient"></div>
	<button class="favorite-btn" onclick="toggleFavorite()" id="favoriteBtn">
    <i class="far fa-heart"></i>
  </button>
	<div class="container">
		<div id="playerView">
			<div class="nav-tabs">
				<button class="nav-btn active" onclick="showTab('player')"><i class="fas fa-play-circle"></i> Player</button>
				<button class="nav-btn" onclick="showTab('lyrics')"><i class="fas fa-align-left"></i> Lyrics</button>
				<button class="nav-btn" onclick="showTab('search')"><i class="fas fa-search"></i> Search</button>
			</div>

			<div class="tab-content active" id="playerTab">
				<div class="album-art" id="albumArtContainer">
					<i class="fas fa-music"></i>
				</div>
				<div class="song-info">
					<h2 id="songTitle">Search for a song</h2>
					<p id="artistName">Search for a song to get started</p>
				</div>
				<div id="player"></div>
				<div class="controls">
					<button class="control-btn" onclick="rewind()"><i class="fas fa-backward"></i></button>
					<button class="control-btn play-pause" onclick="togglePlay()" id="playBtn"><i class="fas fa-play"></i></button>
					<button class="control-btn" onclick="forward()"><i class="fas fa-forward"></i></button>
				</div>
				<div class="progress-container">
					<div class="time-info">
						<span id="currentTime">0:00</span>
						<span id="duration">0:00</span>
					</div>
					<div class="progress-bar" onclick="seek(event)">
						<div class="progress" id="progress"></div>
					</div>
				</div>
				<div class="volume-control">
					<i class="fas fa-volume-up"></i>
					<div class="volume-slider" onclick="setVolume(event)">
						<div class="volume-level" id="volumeLevel"></div>
					</div>
				</div>
			</div>

			<div class="tab-content" id="lyricsTab">
				<div class="lyrics-container" id="lyricsContainer">
					<p class="loading">No lyrics available</p>
				</div>
			</div>

			<div class="tab-content" id="searchTab">
				<div class="search-box">
					<input type="text" id="searchInput" placeholder="Search for songs or artists...">
					<button onclick="search()"><i class="fas fa-search"></i></button>
				</div>
				<div class="results" id="searchResults"></div>
			</div>

			<div class="tab-content" id="favoritesTab">
				<div class="results" id="favoritesResults"></div>
			</div>

			<div class="bottom-tabs">
				<button class="bottom-tab-btn" onclick="showTab('favorites')"><i class="fas fa-heart"></i> Favorites</button>
			</div>
		</div>
	</div>

	<script src="https://www.youtube.com/iframe_api"></script>
	<script>
		let player, currentSong = null, lyrics = [], lyricsInterval, currentTab = 'player';
    let userScrolling = false, scrollTimeout, favorites = [], queue = [], queueIndex = 0;
    const API_KEY = 'AIzaSyDr-HBIhsKd7HU7wkChRIL2wDmsUBdWkdk';

    async function loadFavorites() {
      try {
        const result = await window.storage.get('music-favorites');
        favorites = result?.value ? JSON.parse(result.value) : [];
      } catch { favorites = []; }
    }

    async function saveFavorites() {
      try { await window.storage.set('music-favorites', JSON.stringify(favorites)); }
      catch (e) { console.error('Save error:', e); }
    }

    loadFavorites();

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '0', width: '0',
        playerVars: { autoplay: 0, controls: 0 },
        events: { onReady: () => player.setVolume(70), onStateChange: onPlayerStateChange }
      });
    }

    function onPlayerStateChange(e) {
      const playBtn = document.getElementById('playBtn');
      if (e.data === YT.PlayerState.PLAYING) {
        playBtn.innerHTML = '<i class="fas fa-pause"></i>';
        updateProgress();
      } else if (e.data === YT.PlayerState.ENDED) {
        playNext();
      } else {
        playBtn.innerHTML = '<i class="fas fa-play"></i>';
      }
    }

    function showTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.bottom-tab-btn').forEach(b => b.classList.remove('active'));
      
      if (tab === 'favorites') {
        document.querySelectorAll('.bottom-tab-btn').forEach(b => b.classList.add('active'));
      } else {
        document.querySelectorAll('.nav-btn').forEach(b => {
          if (b.textContent.toLowerCase().includes(tab)) b.classList.add('active');
        });
      }
      
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.getElementById(tab + 'Tab').classList.add('active');
      if (tab === 'favorites') displayFavorites();
    }

    async function search() {
      const input = document.getElementById('searchInput').value;
      if (!input) return;

      const resultsDiv = document.getElementById('searchResults');
      resultsDiv.innerHTML = '<p class="loading">Searching...</p>';

      try {
        const res = await fetch(`https://itunes.apple.com/search?term=${encodeURIComponent(input)}&entity=song&limit=25`);
        const data = await res.json();
        
        if (!data.results.length) {
          resultsDiv.innerHTML = '<p class="loading">No results found</p>';
          return;
        }

        queue = data.results;
        displayResults(data.results, resultsDiv);
      } catch {
        resultsDiv.innerHTML = '<p class="loading">Error searching</p>';
      }
    }

    function displayResults(songs, container) {
      container.innerHTML = '';
      songs.forEach((song, i) => {
        const div = document.createElement('div');
        div.className = 'song-item';
        div.innerHTML = `
          <img src="${song.artworkUrl60}" alt="${song.trackName}">
          <div class="song-item-info">
            <div class="song-item-title">${song.trackName}</div>
            <div class="song-item-artist">${song.artistName}</div>
          </div>
        `;
        div.onclick = () => { queueIndex = i; playSong(song); };
        container.appendChild(div);
      });
    }

    function displayFavorites() {
      const container = document.getElementById('favoritesResults');
      if (!favorites.length) {
        container.innerHTML = '<p class="loading">No favorites yet</p>';
        return;
      }
      displayResults(favorites, container);
    }

    function toggleFavorite() {
      if (!currentSong) return;
      const idx = favorites.findIndex(s => s.trackId === currentSong.trackId);
      const btn = document.getElementById('favoriteBtn');
      
      if (idx > -1) {
        favorites.splice(idx, 1);
        btn.innerHTML = '<i class="far fa-heart"></i>';
        btn.classList.remove('active');
      } else {
        favorites.push(currentSong);
        btn.innerHTML = '<i class="fas fa-heart"></i>';
        btn.classList.add('active');
      }
      saveFavorites();
    }

    function updateFavoriteButton() {
      if (!currentSong) return;
      const isFav = favorites.some(s => s.trackId === currentSong.trackId);
      const btn = document.getElementById('favoriteBtn');
      btn.innerHTML = isFav ? '<i class="fas fa-heart"></i>' : '<i class="far fa-heart"></i>';
      if (isFav) btn.classList.add('active'); else btn.classList.remove('active');
    }

    async function playSong(song) {
      currentSong = song;
      const container = document.getElementById('albumArtContainer');
      const bodyAmbient = document.getElementById('bodyAmbient');
      const imgUrl = song.artworkUrl100.replace('100x100', '600x600');
      
      document.getElementById('songTitle').textContent = song.trackName;
      document.getElementById('artistName').textContent = song.artistName;
      updateFavoriteButton();

      // Set body background ambient
      bodyAmbient.style.backgroundImage = `url(${imgUrl})`;
      bodyAmbient.classList.add('active');

      // Show loading
      container.innerHTML = '<p class="loading" style="color: #8a5cf6; font-size: 16px;">Loading...</p>';
      
      const videoId = await searchYouTube(song.trackName, song.artistName);
      if (videoId && player?.loadVideoById) {
        player.loadVideoById(videoId);
        player.playVideo();
      }

      // Create ambient glow and display album art
      const glowDiv = document.createElement('div');
      glowDiv.className = 'ambient-glow';
      
      const img = document.createElement('img');
      img.src = imgUrl;
      img.alt = song.trackName;
      
      img.onload = () => {
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 50;
        canvas.height = 50;
        ctx.drawImage(img, 0, 0, 50, 50);
        
        try {
          const imageData = ctx.getImageData(0, 0, 50, 50).data;
          let r = 0, g = 0, b = 0, count = 0;
          
          for (let i = 0; i < imageData.length; i += 4) {
            r += imageData[i];
            g += imageData[i + 1];
            b += imageData[i + 2];
            count++;
          }
          
          r = Math.floor(r / count);
          g = Math.floor(g / count);
          b = Math.floor(b / count);
          
          glowDiv.style.background = `radial-gradient(circle, rgba(${r}, ${g}, ${b}, 0.8) 0%, transparent 70%)`;
        } catch (e) {
          glowDiv.style.background = 'radial-gradient(circle, rgba(138, 92, 246, 0.6) 0%, transparent 70%)';
        }
        
        container.innerHTML = '';
        container.appendChild(glowDiv);
        container.appendChild(img);
      };
      
      img.onerror = () => {
        glowDiv.style.background = 'radial-gradient(circle, rgba(138, 92, 246, 0.6) 0%, transparent 70%)';
        container.innerHTML = '';
        container.appendChild(glowDiv);
        container.appendChild(img);
      };

      loadLyrics(song.trackName, song.artistName);
    }

    async function searchYouTube(track, artist) {
      const queries = [`${track} ${artist} audio`, `${track} ${artist} lyrics`, `${track} ${artist}`];
      
      for (const q of queries) {
        try {
          const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(q)}&type=video&key=${API_KEY}&maxResults=5`);
          const data = await res.json();
          
          if (data.items?.length) {
            const video = data.items.find(item => {
              const title = item.snippet.title.toLowerCase();
              return (title.includes('audio') || title.includes('lyric')) && !title.includes('music video') && !title.includes(' mv');
            });
            if (video) return video.id.videoId;
          }
        } catch (e) { console.error(e); }
      }
      return null;
    }

    async function loadLyrics(track, artist) {
      const container = document.getElementById('lyricsContainer');
      container.innerHTML = '<p class="loading">Loading lyrics...</p>';
      lyrics = [];

      try {
        const res = await fetch(`https://lrclib.net/api/get?artist_name=${encodeURIComponent(artist)}&track_name=${encodeURIComponent(track)}`);
        const data = await res.json();

        if (data.syncedLyrics) {
          lyrics = data.syncedLyrics.split('\n').map(line => {
            const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
            if (match) {
              const time = parseInt(match[1]) * 60 + parseFloat(match[2]);
              return { time, text: match[3].trim() };
            }
            return null;
          }).filter(l => l);
          displayLyrics();
          startLyricsSync();
        } else if (data.plainLyrics) {
          container.innerHTML = data.plainLyrics.split('\n').map(line => `<div class="lyric-line">${line}</div>`).join('');
        } else {
          container.innerHTML = '<p class="loading">No lyrics available</p>';
        }
      } catch {
        container.innerHTML = '<p class="loading">Lyrics not found</p>';
      }
    }

    function displayLyrics() {
      const container = document.getElementById('lyricsContainer');
      container.innerHTML = lyrics.map((line, i) => 
        `<div class="lyric-line" onclick="seekToLyric(${line.time})">${line.text}</div>`
      ).join('');
    }

    function seekToLyric(time) {
      if (player?.seekTo) {
        player.seekTo(time, true);
        if (player.getPlayerState() !== YT.PlayerState.PLAYING) player.playVideo();
      }
    }

    function startLyricsSync() {
      if (lyricsInterval) clearInterval(lyricsInterval);
      const container = document.getElementById('lyricsContainer');
      
      container.addEventListener('wheel', () => {
        userScrolling = true;
        clearTimeout(scrollTimeout);
        scrollTimeout = setTimeout(() => userScrolling = false, 3000);
      });

      lyricsInterval = setInterval(() => {
        if (!player?.getCurrentTime) return;
        const time = player.getCurrentTime();
        let activeIdx = -1;

        for (let i = 0; i < lyrics.length; i++) {
          if (time >= lyrics[i].time) activeIdx = i;
          else break;
        }

        document.querySelectorAll('.lyric-line').forEach((line, i) => {
          if (i === activeIdx) {
            line.classList.add('active');
            if (!userScrolling) line.scrollIntoView({ behavior: 'smooth', block: 'center' });
          } else {
            line.classList.remove('active');
          }
        });
      }, 100);
    }

    function togglePlay() {
      if (!player?.getPlayerState) return;
      player.getPlayerState() === YT.PlayerState.PLAYING ? player.pauseVideo() : player.playVideo();
    }

    function rewind() {
      if (player?.getCurrentTime) player.seekTo(Math.max(0, player.getCurrentTime() - 5), true);
    }

    function forward() {
      if (player?.getCurrentTime) player.seekTo(player.getCurrentTime() + 5, true);
    }

    function seek(e) {
      if (!player?.getDuration) return;
      const percent = e.offsetX / e.currentTarget.offsetWidth;
      player.seekTo(percent * player.getDuration(), true);
    }

    function setVolume(e) {
      if (!player) return;
      const percent = e.offsetX / e.currentTarget.offsetWidth;
      player.setVolume(percent * 100);
      document.getElementById('volumeLevel').style.width = (percent * 100) + '%';
    }

    function updateProgress() {
      if (!player?.getCurrentTime) return;
      const current = player.getCurrentTime();
      const duration = player.getDuration();
      document.getElementById('progress').style.width = ((current / duration) * 100) + '%';
      document.getElementById('currentTime').textContent = formatTime(current);
      document.getElementById('duration').textContent = formatTime(duration);
      if (player.getPlayerState() === YT.PlayerState.PLAYING) requestAnimationFrame(updateProgress);
    }

    function formatTime(sec) {
      const mins = Math.floor(sec / 60);
      const secs = Math.floor(sec % 60);
      return `${mins}:${secs.toString().padStart(2, '0')}`;
    }

    function playNext() {
      if (queue.length && queueIndex < queue.length - 1) {
        queueIndex++;
        playSong(queue[queueIndex]);
      }
    }

    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT') return;
      
      if (e.code === 'Space') { e.preventDefault(); togglePlay(); }
      else if (e.code === 'ArrowLeft') { e.preventDefault(); rewind(); }
      else if (e.code === 'ArrowRight') { e.preventDefault(); forward(); }
    });

    document.getElementById('searchInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') search();
    });
	</script>
</body>

</html>
