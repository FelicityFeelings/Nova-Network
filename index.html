<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Home</title>
   <link rel="icon" href="/favicon.ico" type="image/x-icon">   
	<script src="https://cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

	<style>
		:root {
			--gradient-start: #ff2e91;
			--gradient-mid: #ff7b5c;
			--gradient-end: #ff5c00;
		}

		body {
			background-color: #120314;
			transition: filter 0.3s ease;
			margin: 0;
		}

		body.sidebar-hovered .content {
			filter: blur(5px);
		}

		#sidebar {
			position: fixed;
			top: 0;
			left: 0;
			height: 100vh;
			width: 4rem;
			transition: width 0.3s ease;
			z-index: 20;
			background-color: black;
			color: white;
			padding: 1rem 0;
			overflow: hidden;
		}

		#sidebar::after {
			content: "";
			position: absolute;
			top: 0;
			right: 0;
			width: 2px;
			height: 100%;
			background: linear-gradient(0deg, #2563eb, #ffffff, #2563eb, #ffffff);
			background-size: 100% 400%;
			animation: gradientBg 3s linear infinite;
			box-shadow: 0 0 8px rgba(37, 99, 235, 0.4), 0 0 16px rgba(255, 255, 255, 0.2);
		}

		#sidebar:hover::after {
			box-shadow: 0 0 20px rgba(37, 99, 235, 0.6), 0 0 40px rgba(255, 255, 255, 0.3);
			width: 2px;
		}

		@keyframes gradientBg {
			0% {
				background-position: 0% 0%;
			}

			100% {
				background-position: 0% 400%;
			}
		}

		.sidebar-scroll {
			display: flex;
			flex-direction: column;
			height: 100%;
			overflow-y: auto;
			width: 100%;
		}

		#sidebar:hover {
			width: 13rem;
		}

		#sidebar button {
			display: flex;
			align-items: center;
			width: 100%;
			padding: 0.5rem 1rem;
			color: white;
			background: none;
			border: none;
			cursor: pointer;
			font-size: 1rem;
			font-weight: 500;
			transition: background-color 0.2s ease, color 0.2s ease;
			border-radius: 0.5rem;
			position: relative;
			overflow: hidden;
		}

		#sidebar button::after {
			content: "";
			position: absolute;
			inset: 0;
			background-color: rgba(255, 255, 255, 0.2);
			opacity: 0;
			transition: opacity 0.3s ease;
			border-radius: 0.5rem;
			z-index: -1;
		}

		#sidebar button:hover::after {
			opacity: 1;
		}

		#sidebar button:hover {
			color: #ffe0f0;
		}

		#sidebar button.active {
			background-color: rgba(255, 255, 255, 0.2);
			color: #ffe0f0;
		}

		#sidebar button.active .label {
			color: #ffe0f0;
		}

		#sidebar i {
			width: 28px;
			height: 28px;
			flex-shrink: 0;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 20px;
		}

		.label {
			opacity: 0;
			transform: translateX(-10px);
			margin-left: 0;
			transition: opacity 0.3s ease, transform 0.3s ease, margin-left 0.3s ease, color 0.3s ease;
			white-space: nowrap;
			color: white;
		}

		#sidebar:hover .label {
			opacity: 1;
			transform: translateX(0);
			margin-left: 1rem;
		}

		#sidebar button:hover .label,
		#sidebar button.active .label {
			color: #ffe0f0;
			transform: translateX(6px);
		}

		.content {
			margin-left: 4rem;
			transition: filter 0.3s ease;
			height: 100vh;
			overflow: auto;
		}

		#bottomButtons {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			width: 100%;
			margin-top: auto;
			gap: 0.75rem;
			padding: 0;
		}

		#musicToggleBtn i {
			transition: color 0.3s ease;
		}

		#musicToggleBtn.music-on i {
			color: #89F336;
		}

		#musicToggleBtn.music-off i {
			color: white;
		}

		/* Loading indicator */
		.loading-overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.8);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 10;
			opacity: 0;
			transition: opacity 0.3s ease;
			pointer-events: none;
		}

		.loading-overlay.show {
			opacity: 1;
			pointer-events: all;
		}

		.spinner {
			width: 40px;
			height: 40px;
			border: 4px solid rgba(255, 255, 255, 0.3);
			border-top: 4px solid #ffffff;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		/* Music Player Styles */
		.music-player {
			position: fixed;
			bottom: 20px;
			right: 20px;
			z-index: 30;
			background: rgba(15, 15, 15, 0.95);
			backdrop-filter: blur(15px);
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: 16px;
			box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
			transition: all 0.3s ease;
			overflow: hidden;
			width: 60px;
			height: 60px;
		}

		.music-player.hidden {
			opacity: 0;
			pointer-events: none;
			transform: translateY(20px);
		}

		.music-player.expanded {
			width: 320px;
			height: 450px;
		}

		.player-header {
			padding: 12px 16px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 1px solid rgba(255, 255, 255, 0.05);
		}

		.player-title {
			color: rgba(255, 255, 255, 0.9);
			font-weight: 500;
			font-size: 14px;
		}

		.toggle-btn {
			background: none;
			border: none;
			color: white;
			cursor: pointer;
			padding: 5px;
			border-radius: 50%;
			transition: all 0.3s ease;
		}

		.toggle-btn:hover {
			background: rgba(255, 255, 255, 0.1);
			transform: scale(1.1);
		}

		.album-art {
			width: 180px;
			height: 180px;
			margin: 15px auto;
			border-radius: 12px;
			background: linear-gradient(135deg, rgba(30, 30, 30, 0.8), rgba(60, 60, 60, 0.6));
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.album-art i {
			color: rgba(255, 255, 255, 0.6);
			font-size: 40px;
			z-index: 1;
		}

		.track-info {
			text-align: center;
			padding: 0 16px;
			margin-bottom: 15px;
		}

		.track-title {
			color: white;
			font-size: 16px;
			font-weight: 500;
			margin-bottom: 4px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.track-artist {
			color: rgba(255, 255, 255, 0.6);
			font-size: 13px;
		}

		.progress-container {
			padding: 0 16px;
			margin-bottom: 15px;
		}

		.progress-bar {
			width: 100%;
			height: 4px;
			background: rgba(255, 255, 255, 0.15);
			border-radius: 2px;
			cursor: pointer;
			position: relative;
			overflow: hidden;
		}

		.progress-fill {
			height: 100%;
			background: rgba(255, 255, 255, 0.8);
			border-radius: 2px;
			width: 0%;
			transition: width 0.1s ease;
		}

		.progress-bar::after {
			content: '';
			position: absolute;
			top: 50%;
			left: var(--progress, 0%);
			width: 8px;
			height: 8px;
			background: white;
			border-radius: 50%;
			transform: translate(-50%, -50%);
			opacity: 0;
			transition: opacity 0.2s ease;
		}

		.progress-bar:hover::after {
			opacity: 1;
		}

		.time-info {
			display: flex;
			justify-content: space-between;
			color: rgba(255, 255, 255, 0.5);
			font-size: 11px;
			margin-top: 6px;
		}

		.controls {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 15px;
			padding: 0 16px 15px;
		}

		.control-btn {
			background: none;
			border: none;
			color: rgba(255, 255, 255, 0.7);
			cursor: pointer;
			padding: 8px;
			border-radius: 50%;
			transition: all 0.2s ease;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.control-btn:hover {
			color: white;
			background: rgba(255, 255, 255, 0.08);
		}

		.play-btn {
			background: rgba(255, 255, 255, 0.9);
			color: #000;
			width: 48px;
			height: 48px;
			font-size: 18px;
		}

		.play-btn:hover {
			background: rgba(255, 255, 255, 0.95);
		}

		.collapsed-player {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
		}

		.collapsed-icon {
			color: white;
			font-size: 20px;
			transition: all 0.3s ease;
		}

		.collapsed-player:hover .collapsed-icon {
			transform: scale(1.1);
		}

		.playlist-container {
			max-height: 120px;
			overflow-y: auto;
			border-top: 1px solid rgba(255, 255, 255, 0.05);
		}

		.playlist-item {
			padding: 8px 16px;
			color: rgba(255, 255, 255, 0.6);
			cursor: pointer;
			transition: all 0.2s ease;
			border-bottom: 1px solid rgba(255, 255, 255, 0.03);
			font-size: 12px;
		}

		.playlist-item:hover {
			background: rgba(255, 255, 255, 0.05);
			color: rgba(255, 255, 255, 0.8);
		}

		.playlist-item.active {
			color: white;
			background: rgba(255, 255, 255, 0.08);
		}

		.playlist-container::-webkit-scrollbar {
			width: 2px;
		}

		.playlist-container::-webkit-scrollbar-track {
			background: rgba(255, 255, 255, 0.05);
		}

		.playlist-container::-webkit-scrollbar-thumb {
			background: rgba(255, 255, 255, 0.3);
			border-radius: 1px;
		}
	</style>
</head>

<body class="flex h-screen">
	<div id="sidebar">
		<div class="sidebar-scroll">
			<div class="flex flex-col items-start gap-3 justify-start w-full">
				<button data-url="/nova/home.html" class="active" aria-label="Home">
					<i class="fas fa-home"></i>
					<span class="label">Home</span>
				</button>
				<button data-url="/nova/search.html" aria-label="Search">
					<i class="fas fa-search"></i>
					<span class="label">Search</span>
				</button>
				<button data-url="/nova/games.html" aria-label="Games">
					<i class="fa-solid fa-meteor"></i>
					<span class="label">Games</span>
				</button>
				<button data-url="/nova/tools.html" aria-label="Apps">
					<i class="fa-solid fa-screwdriver-wrench"></i>
					<span class="label">Tools</span>
				</button>
				<button data-url="/nova/media/index.html" aria-label="TV Shows">
					<i class="fas fa-tv"></i>
					<span class="label">Media</span>
				</button>
				<button data-url="/nova/extras.html" aria-label="Extras">
					<i class="fas fa-star"></i>
					<span class="label">Extras</span>
				</button>
			</div>
			<div id="bottomButtons">
				<button id="musicToggleBtn" class="music-on" aria-label="Toggle Music Player">
					<i class="fas fa-music"></i>
					<span class="label">Lobby Beats</span>
				</button>

				<button id="fullscreenBtn" aria-label="Fullscreen">
					<i class="fas fa-expand"></i>
					<span class="label">Fullscreen</span>
				</button>
			</div>
		</div>
	</div>

	<div class="flex-1 content">
		<div style="position: relative; width: 100%; height: 100%;">
			<iframe id="iframeViewer" src="/nova/home.html" class="w-full h-full border-0"></iframe>
			<div id="loadingOverlay" class="loading-overlay">
				<div class="spinner"></div>
			</div>
		</div>
	</div>

	<!-- Music Player -->
	<div id="musicPlayer" class="music-player">
		<div id="collapsedView" class="collapsed-player">
			<i class="fas fa-music collapsed-icon"></i>
		</div>

		<div id="expandedView" style="display: none;">
			<div class="player-header">
				<span class="player-title">Lobby Beats</span>
				<button class="toggle-btn" id="collapseBtn">
					<i class="fas fa-chevron-down"></i>
				</button>
			</div>

			<div class="album-art" id="albumArt">
				<i class="fas fa-music"></i>
			</div>

			<div class="track-info">
				<div class="track-title" id="trackTitle">Loading...</div>
				<div class="track-artist" id="trackArtist">Nova Network</div>
			</div>

			<div class="progress-container">
				<div class="progress-bar" id="progressBar">
					<div class="progress-fill" id="progressFill"></div>
				</div>
				<div class="time-info">
					<span id="currentTime">0:00</span>
					<span id="totalTime">0:00</span>
				</div>
			</div>

			<div class="controls">
				<button class="control-btn" id="prevBtn">
					<i class="fas fa-step-backward"></i>
				</button>
				<button class="control-btn play-btn" id="playBtn">
					<i class="fas fa-play" id="playIcon"></i>
				</button>
				<button class="control-btn" id="nextBtn">
					<i class="fas fa-step-forward"></i>
				</button>
			</div>

			<div class="playlist-container" id="playlistContainer"></div>
		</div>
	</div>

	<audio id="audioPlayer" preload="metadata"></audio>

	<script>
		// DOM Elements
		const iframe = document.getElementById('iframeViewer');
		const loadingOverlay = document.getElementById('loadingOverlay');
		const sidebar = document.getElementById('sidebar');
		const fullscreenBtn = document.getElementById('fullscreenBtn');
		const musicPlayer = document.getElementById('musicPlayer');
		const collapsedView = document.getElementById('collapsedView');
		const expandedView = document.getElementById('expandedView');
		const collapseBtn = document.getElementById('collapseBtn');
		const playBtn = document.getElementById('playBtn');
		const playIcon = document.getElementById('playIcon');
		const progressBar = document.getElementById('progressBar');
		const progressFill = document.getElementById('progressFill');
		const audioPlayer = document.getElementById('audioPlayer');
		const playlistContainer = document.getElementById('playlistContainer');
		const musicToggleBtn = document.getElementById('musicToggleBtn');

		// State
		let isExpanded = false;
		let currentTrack = 0;
		let isMusicPlayerEnabled = true;

		// Playlist - Replace with your actual MP3 URLs
		const tracks = [
			{ title: 'Rainy Day', artist: 'MCDANGERNOODLE', url: '/music/rainyday.mp3' },
			{ title: 'A Walk in the Night', artist: 'MCDANGERNOODLE', url: '/music/walk.mp3' },
			{ title: 'Shooting Stars', artist: 'MCDANGERNOODLE', url: '/music/stars.mp3' },
			{ title: 'Good Night', artist: 'FASSSounds', url: '/music/night.mp3' },
			{ title: 'Lofi Study', artist: 'FASSSounds', url: '/music/study.mp3' }
		];

		// Iframe Functions
		function loadIframe(url, button) {
			loadingOverlay.classList.add('show');
			document.querySelectorAll('#sidebar button[data-url]').forEach(btn => {
				btn.classList.remove('active');
			});
			if (button) button.classList.add('active');
			iframe.src = url;
			setTimeout(() => loadingOverlay.classList.remove('show'), 2000);
		}

		// Music Player Functions
		function toggleMusicPlayer() {
			isMusicPlayerEnabled = !isMusicPlayerEnabled;
			
			if (isMusicPlayerEnabled) {
				musicPlayer.classList.remove('hidden');
				musicToggleBtn.classList.remove('music-off');
				musicToggleBtn.classList.add('music-on');
			} else {
				musicPlayer.classList.add('hidden');
				musicToggleBtn.classList.remove('music-on');
				musicToggleBtn.classList.add('music-off');
				if (!audioPlayer.paused) {
					audioPlayer.pause();
					playIcon.className = 'fas fa-play';
				}
				if (isExpanded) {
					isExpanded = false;
					musicPlayer.classList.remove('expanded');
					collapsedView.style.display = 'flex';
					expandedView.style.display = 'none';
				}
			}
		}

		function togglePlayer() {
			if (!isMusicPlayerEnabled) return;
			isExpanded = !isExpanded;
			
			if (isExpanded) {
				musicPlayer.classList.add('expanded');
				collapsedView.style.display = 'none';
				expandedView.style.display = 'block';
			} else {
				musicPlayer.classList.remove('expanded');
				collapsedView.style.display = 'flex';
				expandedView.style.display = 'none';
			}
		}

		function togglePlayPause() {
			if (!isMusicPlayerEnabled) return;
			
			if (audioPlayer.paused) {
				audioPlayer.play().then(() => {
					playIcon.className = 'fas fa-pause';
				}).catch(e => console.error('Error playing audio:', e));
			} else {
				audioPlayer.pause();
				playIcon.className = 'fas fa-play';
			}
		}

		function loadTrack(index, autoPlay = false) {
			if (!isMusicPlayerEnabled) return;
			
			if (index >= 0 && index < tracks.length) {
				currentTrack = index;
				const shouldAutoPlay = autoPlay || !audioPlayer.paused;
				
				audioPlayer.src = tracks[index].url;
				document.getElementById('trackTitle').textContent = tracks[index].title;
				document.getElementById('trackArtist').textContent = tracks[index].artist;
				
				updatePlaylistUI();
				progressFill.style.width = '0%';
				progressBar.style.setProperty('--progress', '0%');
				document.getElementById('currentTime').textContent = '0:00';
				
				if (shouldAutoPlay) {
					audioPlayer.addEventListener('loadeddata', function playOnLoad() {
						audioPlayer.play().then(() => {
							playIcon.className = 'fas fa-pause';
						}).catch(e => {
							console.error('Error auto-playing track:', e);
							playIcon.className = 'fas fa-play';
						});
						audioPlayer.removeEventListener('loadeddata', playOnLoad);
					});
				} else {
					playIcon.className = 'fas fa-play';
				}
			}
		}

		function changeTrack(direction, autoPlay = false) {
			if (!isMusicPlayerEnabled) return;
			
			if (direction === 'next') {
				currentTrack = (currentTrack + 1) % tracks.length;
			} else {
				currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
			}
			loadTrack(currentTrack, autoPlay);
		}

		function updateProgress() {
			if (audioPlayer.duration) {
				const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
				progressFill.style.width = progress + '%';
				progressBar.style.setProperty('--progress', progress + '%');
				document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
				document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
			}
		}

		function formatTime(seconds) {
			const minutes = Math.floor(seconds / 60);
			const secs = Math.floor(seconds % 60);
			return `${minutes}:${secs.toString().padStart(2, '0')}`;
		}

		function setProgress(e) {
			if (!isMusicPlayerEnabled || !audioPlayer.duration) return;
			const rect = progressBar.getBoundingClientRect();
			const clickX = e.clientX - rect.left;
			const width = rect.width;
			audioPlayer.currentTime = (clickX / width) * audioPlayer.duration;
		}

		function updatePlaylistUI() {
			playlistContainer.innerHTML = '';
			tracks.forEach((track, index) => {
				const item = document.createElement('div');
				item.className = `playlist-item ${index === currentTrack ? 'active' : ''}`;
				item.textContent = `${track.title} - ${track.artist}`;
				item.addEventListener('click', () => {
					if (!isMusicPlayerEnabled) return;
					const wasCurrentlyPlaying = !audioPlayer.paused;
					loadTrack(index, wasCurrentlyPlaying);
				});
				playlistContainer.appendChild(item);
			});
		}

		// Event Listeners
		document.querySelectorAll('#sidebar button[data-url]').forEach(button => {
			button.addEventListener('click', function(e) {
				e.preventDefault();
				loadIframe(this.getAttribute('data-url'), this);
			});
		});

		iframe.addEventListener('load', () => loadingOverlay.classList.remove('show'));
		iframe.addEventListener('error', (e) => {
			console.error('Iframe failed to load:', e);
			loadingOverlay.classList.remove('show');
			alert('Failed to load the requested page. Please try again.');
		});

		sidebar.addEventListener('mouseenter', () => document.body.classList.add('sidebar-hovered'));
		sidebar.addEventListener('mouseleave', () => document.body.classList.remove('sidebar-hovered'));

		fullscreenBtn.addEventListener('click', () => {
			const iframeContainer = iframe.parentElement;
			if (!document.fullscreenElement) {
				if (iframeContainer.requestFullscreen) {
					iframeContainer.requestFullscreen().catch(err => {
						console.error('Error attempting to enable fullscreen:', err);
						alert(`Error attempting to enable fullscreen: ${err.message}`);
					});
				}
			} else {
				if (document.exitFullscreen) document.exitFullscreen();
			}
		});

		musicToggleBtn.addEventListener('click', toggleMusicPlayer);
		collapsedView.addEventListener('click', togglePlayer);
		collapseBtn.addEventListener('click', togglePlayer);
		playBtn.addEventListener('click', togglePlayPause);
		progressBar.addEventListener('click', setProgress);

		document.getElementById('prevBtn').addEventListener('click', () => {
			changeTrack('prev', !audioPlayer.paused);
		});
		
		document.getElementById('nextBtn').addEventListener('click', () => {
			changeTrack('next', !audioPlayer.paused);
		});

		audioPlayer.addEventListener('timeupdate', updateProgress);
		audioPlayer.addEventListener('loadedmetadata', () => {
			if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
				document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
			}
		});
		
		audioPlayer.addEventListener('ended', () => {
			if (isMusicPlayerEnabled) changeTrack('next', true);
		});

		audioPlayer.addEventListener('play', () => playIcon.className = 'fas fa-pause');
		audioPlayer.addEventListener('pause', () => playIcon.className = 'fas fa-play');
		audioPlayer.addEventListener('error', (e) => {
			console.error('Audio loading error:', e);
			playIcon.className = 'fas fa-play';
		});

		// Initialize
		window.addEventListener('DOMContentLoaded', () => {
			loadTrack(0);
			audioPlayer.volume = 0.7;
			updatePlaylistUI();
		});
	</script>
</body>
