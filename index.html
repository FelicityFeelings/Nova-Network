<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<script src="/nova/tab.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="icon" type="image/x-icon" href="/nova/classroom.png">
	<title>Google Classroom</title>
	<link rel="icon" type="image/x-icon" href="nova.png" />
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/lucide@latest"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

	<style>
		:root {
			--gradient-start: #ff2e91;
			--gradient-mid: #ff7b5c;
			--gradient-end: #ff5c00;
		}

		body {
			background-color: #120314;
			transition: filter 0.3s ease;
			margin: 0;
		}

		body.sidebar-hovered .content {
			filter: blur(5px);
		}

		#sidebar {
			position: fixed;
			top: 0;
			left: 0;
			height: 100vh;
			width: 4rem;
			transition: width 0.3s ease;
			z-index: 20;
			background-color: black;
			color: white;
			padding: 1rem 0;
			overflow: hidden;
		}

		#sidebar::after {
			content: "";
			position: absolute;
			top: 0;
			right: 0;
			width: 2px;
			height: 100%;
			background: linear-gradient(0deg, #2563eb, #ffffff, #2563eb, #ffffff);
			background-size: 100% 400%;
			animation: gradientBg 3s linear infinite;
			box-shadow: 0 0 8px rgba(37, 99, 235, 0.4), 0 0 16px rgba(255, 255, 255, 0.2);
		}

		#sidebar:hover::after {
			box-shadow: 0 0 20px rgba(37, 99, 235, 0.6), 0 0 40px rgba(255, 255, 255, 0.3);
			width: 2px;
		}

		@keyframes gradientBg {
			0% {
				background-position: 0% 0%;
			}

			100% {
				background-position: 0% 400%;
			}
		}

		.sidebar-scroll {
			display: flex;
			flex-direction: column;
			height: 100%;
			overflow-y: auto;
			width: 100%;
		}

		#sidebar:hover {
			width: 13rem;
		}

		#sidebar button {
			display: flex;
			align-items: center;
			width: 100%;
			padding: 0.5rem 1rem;
			color: white;
			background: none;
			border: none;
			cursor: pointer;
			font-size: 1rem;
			font-weight: 500;
			transition: background-color 0.2s ease, color 0.2s ease;
			border-radius: 0.5rem;
			position: relative;
			overflow: hidden;
		}

		#sidebar button::after {
			content: "";
			position: absolute;
			inset: 0;
			background-color: rgba(255, 255, 255, 0.2);
			opacity: 0;
			transition: opacity 0.3s ease;
			border-radius: 0.5rem;
			z-index: -1;
		}

		#sidebar button:hover::after {
			opacity: 1;
		}

		#sidebar button:hover {
			color: #ffe0f0;
		}

		#sidebar button.active {
			background-color: rgba(255, 255, 255, 0.2);
			color: #ffe0f0;
		}

		#sidebar button.active .label {
			color: #ffe0f0;
		}

		#sidebar svg,
		#sidebar img.icon {
			width: 28px;
			height: 28px;
			flex-shrink: 0;
			display: block;
			filter: brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(0%) hue-rotate(93deg) brightness(105%) contrast(105%);
		}

		.label {
			opacity: 0;
			transform: translateX(-10px);
			margin-left: 0;
			transition: opacity 0.3s ease, transform 0.3s ease, margin-left 0.3s ease, color 0.3s ease;
			white-space: nowrap;
			color: white;
		}

		#sidebar:hover .label {
			opacity: 1;
			transform: translateX(0);
			margin-left: 1rem;
		}

		#sidebar button:hover .label,
		#sidebar button.active .label {
			color: #ffe0f0;
			transform: translateX(6px);
		}

		.content {
			margin-left: 4rem;
			transition: filter 0.3s ease;
			height: 100vh;
			overflow: auto;
		}

		#bottomButtons {
			display: flex;
			flex-direction: column;
			align-items: flex-start;
			width: 100%;
			margin-top: auto;
			gap: 0.75rem;
			padding: 0 1rem;
		}

		#fullscreenBtn .label {
			opacity: 0;
		}

		#sidebar:hover #fullscreenBtn .label {
			opacity: 1;
			transform: translateX(0);
			margin-left: 1rem;
		}

		#fullscreenBtn .icon {
			filter: none;
		}

		/* Music Toggle Button - similar to other sidebar buttons but with dynamic icon */
		#musicToggleBtn {
			display: flex;
			align-items: center;
			width: 100%;
			padding: 0.5rem 1rem;
			color: white;
			background: none;
			border: none;
			cursor: pointer;
			font-size: 1rem;
			font-weight: 500;
			transition: background-color 0.2s ease, color 0.2s ease;
			border-radius: 0.5rem;
			position: relative;
			overflow: hidden;
		}

		#musicToggleBtn::after {
			content: "";
			position: absolute;
			inset: 0;
			background-color: rgba(255, 255, 255, 0.2);
			opacity: 0;
			transition: opacity 0.3s ease;
			border-radius: 0.5rem;
			z-index: -1;
		}

		#musicToggleBtn:hover::after {
			opacity: 1;
		}

		#musicToggleBtn:hover {
			color: #ffe0f0;
		}

		#musicToggleBtn:hover .label {
			color: #ffe0f0;
			transform: translateX(6px);
		}

		#musicToggleBtn .icon {
			width: 28px;
			height: 28px;
			flex-shrink: 0;
			display: block;
			transition: filter 0.3s ease;
		}

		/* Music icon states */
		#musicToggleBtn .icon.music-off {
			filter: brightness(0) saturate(100%) invert(100%) sepia(100%) saturate(0%) hue-rotate(93deg) brightness(105%) contrast(105%);
		}

		#musicToggleBtn .icon.music-on {
			filter: brightness(0) saturate(100%) invert(73%) sepia(84%) saturate(2598%) hue-rotate(68deg) brightness(96%) contrast(88%);
		}

		/* Loading indicator */
		.loading-overlay {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: rgba(0, 0, 0, 0.8);
			display: flex;
			align-items: center;
			justify-content: center;
			z-index: 10;
			opacity: 0;
			transition: opacity 0.3s ease;
			pointer-events: none;
		}

		.loading-overlay.show {
			opacity: 1;
			pointer-events: all;
		}

		.spinner {
			width: 40px;
			height: 40px;
			border: 4px solid rgba(255, 255, 255, 0.3);
			border-top: 4px solid #ffffff;
			border-radius: 50%;
			animation: spin 1s linear infinite;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		/* Music Player Styles */
		.music-player {
			position: fixed;
			bottom: 20px;
			right: 20px;
			z-index: 30;
			background: rgba(15, 15, 15, 0.95);
			backdrop-filter: blur(15px);
			border: 1px solid rgba(255, 255, 255, 0.08);
			border-radius: 16px;
			box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
			transition: all 0.3s ease;
			overflow: hidden;
			width: 60px;
			height: 60px;
		}

		.music-player.hidden {
			opacity: 0;
			pointer-events: none;
			transform: translateY(20px);
		}

		.music-player.expanded {
			width: 320px;
			height: 450px;
		}

		.player-header {
			padding: 12px 16px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			border-bottom: 1px solid rgba(255, 255, 255, 0.05);
		}

		.player-title {
			color: rgba(255, 255, 255, 0.9);
			font-weight: 500;
			font-size: 14px;
		}

		.toggle-btn {
			background: none;
			border: none;
			color: white;
			cursor: pointer;
			padding: 5px;
			border-radius: 50%;
			transition: all 0.3s ease;
		}

		.toggle-btn:hover {
			background: rgba(255, 255, 255, 0.1);
			transform: scale(1.1);
		}

		.album-art {
			width: 180px;
			height: 180px;
			margin: 15px auto;
			border-radius: 12px;
			background: linear-gradient(135deg, rgba(30, 30, 30, 0.8), rgba(60, 60, 60, 0.6));
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
			overflow: hidden;
			border: 1px solid rgba(255, 255, 255, 0.1);
		}

		.album-art i {
			color: rgba(255, 255, 255, 0.6);
			font-size: 40px;
			z-index: 1;
		}

		.track-info {
			text-align: center;
			padding: 0 16px;
			margin-bottom: 15px;
		}

		.track-title {
			color: white;
			font-size: 16px;
			font-weight: 500;
			margin-bottom: 4px;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
		}

		.track-artist {
			color: rgba(255, 255, 255, 0.6);
			font-size: 13px;
		}

		.progress-container {
			padding: 0 16px;
			margin-bottom: 15px;
		}

		.progress-bar {
			width: 100%;
			height: 4px;
			background: rgba(255, 255, 255, 0.15);
			border-radius: 2px;
			cursor: pointer;
			position: relative;
			overflow: hidden;
		}

		.progress-fill {
			height: 100%;
			background: rgba(255, 255, 255, 0.8);
			border-radius: 2px;
			width: 0%;
			transition: width 0.1s ease;
		}

		.progress-bar::after {
			content: '';
			position: absolute;
			top: 50%;
			left: var(--progress, 0%);
			width: 8px;
			height: 8px;
			background: white;
			border-radius: 50%;
			transform: translate(-50%, -50%);
			opacity: 0;
			transition: opacity 0.2s ease;
		}

		.progress-bar:hover::after {
			opacity: 1;
		}

		.time-info {
			display: flex;
			justify-content: space-between;
			color: rgba(255, 255, 255, 0.5);
			font-size: 11px;
			margin-top: 6px;
		}

		.controls {
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 15px;
			padding: 0 16px 15px;
		}

		.control-btn {
			background: none;
			border: none;
			color: rgba(255, 255, 255, 0.7);
			cursor: pointer;
			padding: 8px;
			border-radius: 50%;
			transition: all 0.2s ease;
			display: flex;
			align-items: center;
			justify-content: center;
		}

		.control-btn:hover {
			color: white;
			background: rgba(255, 255, 255, 0.08);
		}

		.play-btn {
			background: rgba(255, 255, 255, 0.9);
			color: #000;
			width: 48px;
			height: 48px;
			font-size: 18px;
		}

		.play-btn:hover {
			background: rgba(255, 255, 255, 0.95);
		}

		.collapsed-player {
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
		}

		.collapsed-icon {
			color: white;
			font-size: 20px;
			transition: all 0.3s ease;
		}

		.collapsed-player:hover .collapsed-icon {
			transform: scale(1.1);
		}

		.playlist-container {
			max-height: 120px;
			overflow-y: auto;
			border-top: 1px solid rgba(255, 255, 255, 0.05);
		}

		.playlist-item {
			padding: 8px 16px;
			color: rgba(255, 255, 255, 0.6);
			cursor: pointer;
			transition: all 0.2s ease;
			border-bottom: 1px solid rgba(255, 255, 255, 0.03);
			font-size: 12px;
		}

		.playlist-item:hover {
			background: rgba(255, 255, 255, 0.05);
			color: rgba(255, 255, 255, 0.8);
		}

		.playlist-item.active {
			color: white;
			background: rgba(255, 255, 255, 0.08);
		}

		/* Custom scrollbar */
		.playlist-container::-webkit-scrollbar {
			width: 2px;
		}

		.playlist-container::-webkit-scrollbar-track {
			background: rgba(255, 255, 255, 0.05);
		}

		.playlist-container::-webkit-scrollbar-thumb {
			background: rgba(255, 255, 255, 0.3);
			border-radius: 1px;
		}
	</style>
</head>

	</div>

	<div class="flex-1 content">
		<div style="position: relative; width: 100%; height: 100%;">
			<iframe id="iframeViewer" src="/nova/nova"
				class="w-full h-full border-0"></iframe>
			<div id="loadingOverlay" class="loading-overlay">
				<div class="spinner"></div>
			</div>
		</div>
	</div>

	<!-- Enhanced Music Player -->
	<div id="musicPlayer" class="music-player">
		<div id="collapsedView" class="collapsed-player">
			<i class="fas fa-music collapsed-icon"></i>
		</div>

		<div id="expandedView" style="display: none;">
			<div class="player-header">
				<span class="player-title">Lobby Beats</span>
				<button class="toggle-btn" id="collapseBtn">
					<i class="fas fa-chevron-down"></i>
				</button>
			</div>

			<div class="album-art" id="albumArt">
				<i class="fas fa-music"></i>
			</div>

			<div class="track-info">
				<div class="track-title" id="trackTitle">Loading...</div>
				<div class="track-artist" id="trackArtist">Nova Network</div>
			</div>

			<div class="progress-container">
				<div class="progress-bar" id="progressBar">
					<div class="progress-fill" id="progressFill"></div>
				</div>

					<span id="currentTime">0:00</span>
					<span id="totalTime">0:00</span>

			<div class="controls">
				<button class="control-btn" id="prevBtn">
					<i class="fas fa-step-backward"></i>
				</button>
				<button class="control-btn play-btn" id="playBtn">
					<i class="fas fa-play" id="playIcon"></i>
				</button>

					<i class="fas fa-step-forward"></i>
				</button>

				<!-- Playlist items will be populated by JavaScript -->
			</div>
		</div>

	<!-- Hidden Audio Element -->
	<audio id="audioPlayer" preload="metadata"></audio>

	<script>
		// Initialize lucide icons
		if (typeof lucide !== 'undefined') {
			lucide.createIcons();
		}

		// Get DOM elements
		const iframe = document.getElementById('iframeViewer');
		const loadingOverlay = document.getElementById('loadingOverlay');
		const sidebar = document.getElementById('sidebar');
		const fullscreenBtn = document.getElementById('fullscreenBtn');

		// Music Player Elements
		const musicPlayer = document.getElementById('musicPlayer');
		const collapsedView = document.getElementById('collapsedView');
		const expandedView = document.getElementById('expandedView');
		const collapseBtn = document.getElementById('collapseBtn');
		const playBtn = document.getElementById('playBtn');
		const playIcon = document.getElementById('playIcon');
		const albumArt = document.getElementById('albumArt');
		const progressBar = document.getElementById('progressBar');
		const progressFill = document.getElementById('progressFill');
		const audioPlayer = document.getElementById('audioPlayer');
		const playlistContainer = document.getElementById('playlistContainer');

		// Music Toggle Button Elements
		const musicToggleBtn = document.getElementById('musicToggleBtn');
		const musicIcon = musicToggleBtn.querySelector('.icon');

		// Music Player State
		let isExpanded = false;
		let currentTrack = 0;
		let wasPlaying = false; // Track if music was playing before track change
		let isMusicPlayerEnabled = true; // Track if music player is enabled

		// Sample MP3 tracks - Replace these URLs with your actual MP3 files
		const tracks = [
			{ 
				title: 'Chill Synthwave', 
				artist: 'Nova Network', 
				url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3'
			},
			{ 
				title: 'Neon Dreams', 
				artist: 'Cyber Sound', 
				url: 'https://www.soundjay.com/misc/sounds/bell-ringing-04.mp3'
			},
			{ 
				title: 'Digital Horizon', 
				artist: 'Tech Beats', 
				url: 'https://www.soundjay.com/misc/sounds/bell-ringing-03.mp3'
			},
			{ 
				title: 'Virtual Reality', 
				artist: 'Future Waves', 
				url: 'https://www.soundjay.com/misc/sounds/bell-ringing-02.mp3'
			}
		];

		function loadIframe(url, button) {
			console.log('Loading URL:', url);
			
			loadingOverlay.classList.add('show');
			
			document.querySelectorAll('#sidebar button[data-url]').forEach(btn => {
				btn.classList.remove('active');
			});
			
			if (button) {
				button.classList.add('active');
			}
			
			iframe.src = url;
			
			setTimeout(() => {
				loadingOverlay.classList.remove('show');
			}, 2000);
		}

		// Music Player Toggle Function
		function toggleMusicPlayer() {
			isMusicPlayerEnabled = !isMusicPlayerEnabled;
			
			if (isMusicPlayerEnabled) {
				musicPlayer.classList.remove('hidden');
				musicIcon.classList.remove('music-off');
				musicIcon.classList.add('music-on');
				musicIcon.src = 'https://img.icons8.com/?size=100&id=si4U2sLqwIFA&format=png&color=89F336';
			} else {
				musicPlayer.classList.add('hidden');
				musicIcon.classList.remove('music-on');
				musicIcon.classList.add('music-off');
				musicIcon.src = 'https://img.icons8.com/?size=100&id=si4U2sLqwIFA&format=png&color=000000';
				
				// Pause music if it's playing
				if (!audioPlayer.paused) {
					audioPlayer.pause();
					playIcon.className = 'fas fa-play';
				}
				
				// Collapse the player if it's expanded
				if (isExpanded) {
					isExpanded = false;
					musicPlayer.classList.remove('expanded');
					collapsedView.style.display = 'flex';
					expandedView.style.display = 'none';
				}
			}
		}

		// Music Player Functions
		function togglePlayer() {
			if (!isMusicPlayerEnabled) return;
			
			isExpanded = !isExpanded;
			
			if (isExpanded) {
				musicPlayer.classList.add('expanded');
				collapsedView.style.display = 'none';
				expandedView.style.display = 'block';
			} else {
				musicPlayer.classList.remove('expanded');
				collapsedView.style.display = 'flex';
				expandedView.style.display = 'none';
			}
		}

		function togglePlayPause() {
			if (!isMusicPlayerEnabled) return;
			
			if (audioPlayer.paused) {
				audioPlayer.play().then(() => {
					playIcon.className = 'fas fa-pause';
				}).catch(e => {
					console.error('Error playing audio:', e);
				});
			} else {
				audioPlayer.pause();
				playIcon.className = 'fas fa-play';
			}
		}

		function loadTrack(index, autoPlay = false) {
			if (!isMusicPlayerEnabled) return;
			
			if (index >= 0 && index < tracks.length) {
				currentTrack = index;
				
				// Store if we should auto-play
				const shouldAutoPlay = autoPlay || !audioPlayer.paused;
				
				audioPlayer.src = tracks[index].url;
				document.getElementById('trackTitle').textContent = tracks[index].title;
				document.getElementById('trackArtist').textContent = tracks[index].artist;
				
				// Update playlist active state
				updatePlaylistUI();
				
				// Reset progress
				progressFill.style.width = '0%';
				progressBar.style.setProperty('--progress', '0%');
				document.getElementById('currentTime').textContent = '0:00';
				
				// If we should auto-play, wait for the track to load and then play
				if (shouldAutoPlay) {
					audioPlayer.addEventListener('loadeddata', function playOnLoad() {
						audioPlayer.play().then(() => {
							playIcon.className = 'fas fa-pause';
						}).catch(e => {
							console.error('Error auto-playing track:', e);
							playIcon.className = 'fas fa-play';
						});
						// Remove the event listener after use
						audioPlayer.removeEventListener('loadeddata', playOnLoad);
					});
				} else {
					playIcon.className = 'fas fa-play';
				}
			}
		}

		function changeTrack(direction, autoPlay = false) {
			if (!isMusicPlayerEnabled) return;
			
			if (direction === 'next') {
				currentTrack = (currentTrack + 1) % tracks.length;
			} else {
				currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
			}
			
			loadTrack(currentTrack, autoPlay);
		}

		function updateProgress() {
			if (audioPlayer.duration) {
				const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
				progressFill.style.width = progress + '%';
				progressBar.style.setProperty('--progress', progress + '%');
				
				// Update time display
				document.getElementById('currentTime').textContent = formatTime(audioPlayer.currentTime);
				document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
			}
		}

		function formatTime(seconds) {
			const minutes = Math.floor(seconds / 60);
			const secs = Math.floor(seconds % 60);
			return `${minutes}:${secs.toString().padStart(2, '0')}`;
		}

		function setProgress(e) {
			if (!isMusicPlayerEnabled) return;
			
			if (audioPlayer.duration) {
				const rect = progressBar.getBoundingClientRect();
				const clickX = e.clientX - rect.left;
				const width = rect.width;
				const newTime = (clickX / width) * audioPlayer.duration;
				audioPlayer.currentTime = newTime;
			}
		}

		function updatePlaylistUI() {
			playlistContainer.innerHTML = '';
			tracks.forEach((track, index) => {
				const item = document.createElement('div');
				item.className = `playlist-item ${index === currentTrack ? 'active' : ''}`;
				item.textContent = `${track.title} - ${track.artist}`;
				item.addEventListener('click', () => {
					if (!isMusicPlayerEnabled) return;
					const wasCurrentlyPlaying = !audioPlayer.paused;
					loadTrack(index, wasCurrentlyPlaying);
				});
				playlistContainer.appendChild(item);
			});
		}

		// Event Listeners
		document.querySelectorAll('#sidebar button[data-url]').forEach(button => {
			button.addEventListener('click', function(e) {
				e.preventDefault();
				const url = this.getAttribute('data-url');
				loadIframe(url, this);
			});
		});

		iframe.addEventListener('load', () => {
			console.log('Iframe loaded successfully');
			loadingOverlay.classList.remove('show');
		});

		iframe.addEventListener('error', (e) => {
			console.error('Iframe failed to load:', e);
			loadingOverlay.classList.remove('show');
			alert('Failed to load the requested page. Please try again.');
		});

		sidebar.addEventListener('mouseenter', () => {
			document.body.classList.add('sidebar-hovered');
		});

		sidebar.addEventListener('mouseleave', () => {
			document.body.classList.remove('sidebar-hovered');
		});

		fullscreenBtn.addEventListener('click', () => {
			const iframeContainer = iframe.parentElement;
			
			if (!document.fullscreenElement) {
				if (iframeContainer.requestFullscreen) {
					iframeContainer.requestFullscreen().catch(err => {
						console.error('Error attempting to enable fullscreen:', err);
						alert(`Error attempting to enable fullscreen: ${err.message}`);
					});
				} else if (iframeContainer.webkitRequestFullscreen) {
					iframeContainer.webkitRequestFullscreen();
				} else if (iframeContainer.msRequestFullscreen) {
					iframeContainer.msRequestFullscreen();
				}
			} else {
				if (document.exitFullscreen) {
					document.exitFullscreen();
				} else if (document.webkitExitFullscreen) {
					document.webkitExitFullscreen();
				} else if (document.msExitFullscreen) {
					document.msExitFullscreen();
				}
			}
		});

		// Music Player Toggle Event Listener
		musicToggleBtn.addEventListener('click', toggleMusicPlayer);

		// Music Player Event Listeners
		collapsedView.addEventListener('click', togglePlayer);
		collapseBtn.addEventListener('click', togglePlayer);
		playBtn.addEventListener('click', togglePlayPause);
		progressBar.addEventListener('click', setProgress);

		document.getElementById('prevBtn').addEventListener('click', () => {
			const wasCurrentlyPlaying = !audioPlayer.paused;
			changeTrack('prev', wasCurrentlyPlaying);
		});
		
		document.getElementById('nextBtn').addEventListener('click', () => {
			const wasCurrentlyPlaying = !audioPlayer.paused;
			changeTrack('next', wasCurrentlyPlaying);
		});

		// Audio Player Event Listeners
		audioPlayer.addEventListener('timeupdate', updateProgress);
		audioPlayer.addEventListener('loadedmetadata', () => {
			if (audioPlayer.duration && !isNaN(audioPlayer.duration)) {
				document.getElementById('totalTime').textContent = formatTime(audioPlayer.duration);
			}
		});
		
		// Enhanced auto-play functionality when song ends
		audioPlayer.addEventListener('ended', () => {
			if (isMusicPlayerEnabled) {
				console.log('Song ended, switching to next track with auto-play');
				// Move to next track and auto-play it
				changeTrack('next', true);
			}
		});

		// Handle play/pause state changes
		audioPlayer.addEventListener('play', () => {
			playIcon.className = 'fas fa-pause';
		});

		audioPlayer.addEventListener('pause', () => {
			playIcon.className = 'fas fa-play';
		});

		// Handle audio loading errors
		audioPlayer.addEventListener('error', (e) => {
			console.error('Audio loading error:', e);
			playIcon.className = 'fas fa-play';
		});

		// Initialize everything when page loads
		window.addEventListener('DOMContentLoaded', () => {
			// Initialize music player
			loadTrack(0);
			audioPlayer.volume = 0.7;
			updatePlaylistUI();
		});

		console.log('Nova Network with Music Player Toggle loaded successfully');
	</script>
</body>

</html>
